KeeFox-conn-setup-client-features-missing=KeeFox must be upgraded to connect to your KeePass Password Safe. Ensure you are running the latest version of the browser add-on / extension.
KeeFox-conn-setup-server-features-missing=The KeePassRPC KeePass Password Safe plugin must be upgraded to allow KeeFox to connect to it. Ensure you are running the latest version of the KeePass plugin. You can start the process from the KeePass Help menu - click on "Check for Updates".
KeeFox-conn-sl-client.desc=To vam omogoča nadzor, kako varno bo KeeFox shranil skrivni ključ za komunikacijo v Firefoxu. Lahko nastavite različne varnostne nastavitve za KeeFox in KeePass, toda to je redkokdaj uporabno.
