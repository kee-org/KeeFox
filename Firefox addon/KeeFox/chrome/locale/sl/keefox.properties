KeeFox_Install_NextStep1.description= Sledite navodilom v 'Pomočniku za zagon KeePass', da ustvarite novo podatkovno zbirko za shranjevanje svojih gesel ali odprete podatkovno zbirko KeePass, ki jo že uporabljate.
KeeFox_Install_NextStep2.description= Kliknite tukaj, da poskusite z vodnikom za začetek uporabe.
KeeFox_Install_NextStep3.description= Kliknite tukaj, da spoznate kako uvoziti svoja obstoječa gesla iz Firefoxa ali drugih upraviteljev gesel.
KeeFox_Install_NextSteps.description= Poskusite te korake, da začnete uporabljati KeeFox:
KeeFox_Install_Not_Required.label= Videti je, da je KeeFox že nameščen. V primeru, da ima KeeFox težave pri zaznavanju, da ste že prijavljeni v podatkovno zbirko KeePass, potem previdno (in začasno) onemogočite varnostno programsko opremo na svojem računalniku (npr. požarne zidove, protivirusno programsko opremo, itd.), ker to lahko včasih povzroči spore z dodatkom KeeFox.
KeeFox_Install_Not_Required_Link.label= Obiščite spletno stran KeeFox za več pomoči
KeeFox_Install_NET_Upgrade_Required.label= Vaša različica Microsoft .NET Frameworka ne prejema več varnostnih popravkov in je prestara, da bi delovala z novo različico KeeFoxa. Prejmite in namestite različico 4.6 s spodnjo povezavo:
KeeFox_Install_NET_Upgrade_Required_XP.label= Uporabniki Windowsa XP morajo namestiti starejšo različico .NET in upoštevajte, da KeeFox na vašem računalniku ni več podprt - lahko še vedno deluje, vendar ni preizkušen in zelo priporočamo, da nadgradite na novejšo različico Windowsa, ki prejema varnostne popravke.
KeeFox_Install_NET_Upgrade_Required_KeePass.label= Priporočamo tudi, da obiščete spletno stran KeePass in preverite, da uporabljate najnovejšo različico KeePass 2.x. Ponovno zaženite Firefox, da dokončate nadgradnjo KeeFoxa, ko ste namestili nadgradnji .NET in KeePass.
KeeFox_Install_PleaseCloseKeePass.description= Pred nadaljevanjem zaprite KeePass!
KeeFox_Install_Process_Running_In_Other_Tab.label= Namestitev dodatka KeeFox se že izvaja v drugem zavihku. V primeru, da ga lahko najdete, zaprite trenutni zavihek in sledite navodilom v drugem. V primeru, da ga ne morete najti, lahko postopek namestitve ponovno zaženete s klikom na spodnji gumb. V primeru, da to ne deluje, bo morda za nadaljevanje znova potrebno Firefox ponovno zagnati.
KeeFox_Install_Setup_KeeFox.label= Nastavi KeeFox
KeeFox_Install_Try_Again_Button.label= Poskusi znova
KeeFox_Install_Unexpected_Error.label= Med namestitvijo dodatka KeeFox se je pojavila nepričakovana napaka.
KeeFox_Install_Upgrade_KeeFox.label= Nadgradi KeeFox
KeeFox_Install_adminNETInstallExpander.description= KeeFox mora namestiti še dva sestavna dela - kliknite na zgornji gumb za nadaljevanje.
KeeFox_Install_adminNETInstallExpander_More_Info_Button.label= Več podatkov in možnosti za napredno namestitev
KeeFox_Install_adminSetupKPInstallExpandee.description= V primeru, da želite izbrati mesto namestitve KeePass Password Safe 2, jezik ali napredne možnosti, kliknite na spodnji gumb.
KeeFox_Install_adminSetupKPInstallExpandeePortable.description= V primeru, da želite namestiti prenosno različico programa KeePass na določeno mesto (npr. USB ključek), ga lahko spodaj izberete. V primeru, da imate KeePass Password Safe 2 že nameščen, uporabite spodnji gumb, da poveste dodatku KeeFox, kje ga najti.
KeeFox_Install_adminSetupKPInstallExpander.description= KeeFox mora za varno shranjevanje vaših gesel namestiti KeePass Password Safe 2. Kliknite na zgornji gumb za hitro in preprosto namestitev z uporabo običajnih nastavitev. Kliknite na spodnji gumb, če že imate kopijo programa KeePass Password Safe 2, želite uporabiti prenosno različico programa KeePass ali želite prevzeti nadzor nad postopkom namestitve.
KeeFox_Install_adminSetupKPInstallExpander_More_Info_Button.label= Več podatkov in možnosti za napredno namestitev
KeeFox_Install_admincopyKRPCToKnownKPLocationInstallExpander.description= Kliknite na zgornji gumb za povezavo dodatka KeeFox s programom KeePass Password Safe 2. (V tehničnem smislu to namesti vtičnik KeePassRPC za KeePass Password Safe 2).
KeeFox_Install_copyKPToSpecificLocationInstallButton.label= Nastavi mesto namestitve programa KeePass Password Safe 2
KeeFox_Install_monoManual.description= KeeFox se lahko izvaja v sistemih Mac in Linux, toda zahteva ročno namestitev s sledenjem naslednjih korakov:
KeeFox_Install_monoManual2.description= Navodila za prilagoditev:
KeeFox_Install_monoManualStep1.description= 1) Iz spodnje spletne strani prenesite in namestite Mono. Uporabniki Linuxa lahko običajno namestite najnovejšo različico programa Mono iz paketnega skladišča svoje distribucije, toda prepričajte se, da namestite celotni paket Mono (nekatere distribucije ločijo Mono v več podpaketov).
KeeFox_Install_monoManualStep2.description= 2) Prenesite prenosni KeePass Password Safe 2.19 (ali višjega - paket ZIP) iz spodnje spletne strani ali poskusite z upraviteljem paketov svoje distribucije (vendar se prepričajte, da prenesete dovolj novo različico!)
KeeFox_Install_monoManualStep3.description= 3) Razširite KeePass v ~/KeePass (to privzeto mesto lahko prilagodite), kjer je ~ vaša domača mapa
KeeFox_Install_monoManualStep4.description= 4) Kopirajte datoteko KeePassRPC.plgx v podmapo plugins v mapi, ki vsebuje vašo namestitev KeePass (npr. ~/KeePass/plugins)
KeeFox_Install_monoManualStep5.description= 5)  Ponovno zaženite Firefox
KeeFox_Install_monoManualStep6.description= Datoteka KeePassRPC.plgx za ročno kopiranje se nahaja v:
KeeFox_Install_monoManualTest1.description= 1) Predpostavljeno je, da se KeePass nahaja v:
KeeFox_Install_monoManualTest2.description= 2)Predpostavljeno je, da se Mono nahaja v:
KeeFox_Install_monoManualTest3.description= Za preglasitev teh privzetih mest, spremenite 'Mesto namestitve KeePass' in 'mesto izvedljive datoteke Mono' v KeeFox->Možnosti->KeePass
KeeFox_Install_monoManualUpgrade.description= Za nadgradnjo dodatka KeeFox:
KeeFox_Install_monoManualUpgradeStep1.description= 1) Kopirajte datoteko KeePassRPC.plgx v podmapo plugins v mapi, kjer se nahaja namestitev KeePass (npr. ~/KeePass/plugins, kjer je ~ vaša domača mapa)
KeeFox_Install_monoManualUpgradeStep2.description= 2) Ponovno zaženite Firefox
KeeFox_Install_nonAdminNETInstallExpander.description= KeeFox mora namestiti še dva sestavna dela - kliknite na zgornji gumb za začetek. V primeru, da za ta računalnik ne veste skrbniškega gesla, boste za pomoč morali vprašati skrbnika sistema.
KeeFox_Install_nonAdminNETInstallExpander_More_Info_Button.label= Več podatkov in možnosti za napredno namestitev
KeeFox_Install_nonAdminSetupKPInstallExpandee.description= V primeru, da veste skrbniško geslo za ta računalnik, lahko KeePass namestite za vse uporabnike z uporabo spodnje možnosti. Kliknite na spodnji gumb, če želite nastaviti določeno mesto namestitve, ne-angleški jezik ali druge napredne možnosti.
KeeFox_Install_nonAdminSetupKPInstallExpander.description= KeeFox mora za varno shranjevanje vaših gesel namestiti KeePass Password Safe 2. Pozvani boste za mesto namestitve programa KeePass Password Safe 2 ali pa lahko izberete mesto obstoječe namestitve tega programa (KeeFox ga ni mogel samodejno najti). OPOMBA: KeeFox se ne bo vedno zmožen pravilno namestiti na računalnikih, kjer nimate skrbniških pravic. Morda se boste morali posvetovati s spletnimi viri za pomoč, da najdete navodila za ročno namestitev ali pa za pomoč vprašati svojega sistemskega skrbnika.
KeeFox_Install_nonAdminSetupKPInstallExpander_More_Info_Button.label= Več podatkov in možnosti za napredno namestitev
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallButton.label= Namesti KeePass/KeePassRPC na drugo mesto
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallExpandee.description= KeePass Password Safe 2 lahko namestite na prenosni / USB pogon (ali ne drugo mesto na svojem računalniku). Kliknite na spodnji gumb, toda upoštevajte, da boste v prihodnje lahko zmedeni, ker bo imel vaš računalnik dve ločeni namestitvi programa KeePass Password Safe 2. Če je le možno, namestite KeeFox z uporabo zgornjega gumba in če boste pozvani, računalniku podajte skrbniško geslo.
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallExpander.description= KeeFox za varno shranjevanje vaših gesel uporablja KeePass Password Safe 2. Je že nameščen na vašem računalniku, toda morda boste morali priskrbeti skrbniško geslo, da omogočite dodatku KeeFox pravilno povezavo s programom KeePass Password Safe 2 in Firefoxom. V primeru, da ga za ta računalnik ne veste, kliknite spodaj za drugo možnost.
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallExpander_More_Info_Button.label= Več podatkov in možnosti za napredno namestitev
KeeFox_Install_setupNET35ExeInstallExpandeeKeePass.description= KeePass Password Safe 2 je program za upravljanje z gesli, ki ga KeeFox uporablja za varno shranjevanje vaših gesel. V primeru, da želite izbrati mesto namestitve programa KeePass Password Safe 2, jezik ali napredne možnosti, iz Microsoftove spletne strani prenesite in namestite .NET in ponovno zaženite Firefox.
KeeFox_Install_setupNET35ExeInstallExpandeeManual.description= Namesto tega lahko poskusite z ročno namestitvijo, če sledite naslednjim korakom:
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep1.description= 1) Prenesite in namestite Microsoftov .NET
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep2.description= 2) Prenesite in namestite namestitveno datoteko ali datoteko ZIP KeePass Password Safe 2 iz http://keepass.info
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep3.description= 3a) Bodisi ponovno zaženite Firefox, da se vrnete na to stran za namestitev za dokončanje zadnjega koraka
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep4.description= 3b) ali ročno kopirajte datoteko KeePassRPC.plgx iz Firefoxove mape razširitev (poglejte v podmapo deps) v mapo vtičnikov za KeePass Password Safe 2.
KeeFox_Install_setupNET35ExeInstallExpandeeOverview.description= KeeFox bo namestil Microsoft .NET Framework in KeePass Password Safe 2.
KeeFox_Logins-Button.label= Prijave
KeeFox_Logins-Button.tip= Razišči svoje prijave in se hitro prijavi na svoje spletne strani.

