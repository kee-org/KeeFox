install.KPRPCNotInstalled= KeeFox ni mogel samodejno namestiti vtičnika KeePassRPC za KeePass Password Safe 2, ki je potreben za delovanje dodatka KeeFox. To se običajno zgodi zaradi poskusa namestitve na mesto, za katerega nimate dovoljenj. Lahko poskusite ponovno zagnati Firefox in namestiti vtičnik z uporabo drugačnih možnosti ali pa vprašajte svojega skrbnika računalnika za pomoč.
