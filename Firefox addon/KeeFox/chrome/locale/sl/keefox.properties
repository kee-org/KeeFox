KeeFox_Install_InstallFinished-2014.description= KeeFox se bo sedaj povezal s KeePassom. V 30-ih sekundah boste pozvani za zavarovanje povezave z vnosom začasnega gesla.
KeeFox_Install_UpgradeFinished.description= Nadgradnja KeeFoxa je končana. Ponovni zagon Firefoxa običajno ni potreben, vendar poizkusite z njim, če se KeeFox ne poveže s KeePassom v 30-ih sekundah.
