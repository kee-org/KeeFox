KeeFox-conn-sl-high=Visoka
KeeFox-conn-sl-low-warning.desc=Nizka nastavitev varnosti lahko poveča verjetnost kraje vaših gesel. Prepričajte se, da ste prebrali podatke v priročniku (glejte zgornjo povezavo)
