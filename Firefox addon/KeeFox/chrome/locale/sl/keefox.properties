troubleshooter.disable-reason= KeeFox onemogočam, ker
troubleshooter.extra-feedback= Dodatni odziv (izbirno)
troubleshooter.feedback-invitation-1-disable= S tem, da nam sporočite, zakaj ste onemogočili KeeFox, vam takoj lahko ponudimo nasvet pri namestitvi dodatka Keefox, da lahko ohrani vaša spletna gesla varna in preprosto dostopna.
troubleshooter.feedback-invitation-1-uninstall= S tem, da nam sporočite, zakaj ste odstranili KeeFox, vam takoj lahko ponudimo nasvet pri namestitvi dodatka Keefox, da lahko ohrani vaša spletna gesla varna in preprosto dostopna.
troubleshooter.feedback-invitation-2= Vzemite si sekundo in nam povejte, kaj lahko naredimo bolje, da vam in milijonom drugih ljudi lahko pomagamo bolj varno dostopati do spleta.
troubleshooter.keefox-description= KeeFox samodejno izpolni uporabniška imena in gesla v vaše priljubljene spletne strani, da vam prihrani čas. Gesla so varno shranjena v ločenem programu z imenom KeePass Password Safe. S tem, da si zapomnite samo eno geslo za podatkovno zbirko KeePass, lahko potem naredite vsa svoja gesla različna in varna, ker si jih ne boste več morali zapomniti. Zato vam bo KeeFox prihranil čas in ohranil vaše spletne račune bolj varne!
troubleshooter.keepass-description= KeeFox shrani vaša gesla v varnem ločenem upravitelju gesel z imenom KeePass Password Safe 2. Je poln odličnih možnosti, vendar KeeFox ohrani vaša vsakodnevna spletna opravila enostavna.
troubleshooter.load-troubleshooting-information= Naloži podatke o reševanju težav
troubleshooter.load-getting-started= Naloži vodnika za pomoč pri začetku uporabe
troubleshooter.load-forum= Naloži forum za podporo
troubleshooter.missing-feature= V primeru, da tega še niste storili, nam povejte, katero možnost pogrešate. Upamo, da boste v bližnji prihodnosti našli primeren način za ohranitev varnosti svojih gesel.
troubleshooter.not-trusted= Če želite, lahko preverite izvorno kodo razširitve KeeFox in se tako lahko prepričate, da je zaupanja vredna. To je ena od velikih prednosti odprtokodne programske opreme in tako upamo, da če razširitvi KeePass ne boste ponudili še ene možnosti, boste vsaj izbrali odprtokodno rešitev. V primeru, da želite v prihodnje pomoč, ste dobrodošli pri obisku foruma za podporo.
troubleshooter.other-security-problem = Druga varnostna programska oprema na vašem računalniku je verjetno vzrok težave pri namestitvi, vendar je običajno možno v tej programski opremi spremniti nastavitev, da omogoči delovanje razšititve KeeFox.
troubleshooter.reason1= je namestitev preveč zapletena ali zamudna
troubleshooter.reason2= ne vem, kaj je njen namen
troubleshooter.reason3= ni deloval s prijavo na spletno stran, ki sem jo poskusil
troubleshooter.reason4= ni prisotna možnost, ki jo potrebujem
troubleshooter.reason5= mu ne zaupam
troubleshooter.reason6= upočasni moj Firefox
troubleshooter.reason7= raje shranjujem svoja gesla kje drugje
troubleshooter.reason8= to je samo začasno, vrnil se bom
troubleshooter.reason9= drugo
troubleshooter.setup-follow-instructions= Pozorno sledite navodilom ali obiščite strani za pomoč, da najdete vodnika za reševanje težav, če ne deluje na vašem računalniku.
troubleshooter.setup-keepass-missing-mono= Naredili smo posebno spletno stran, ki vas bo vodila skozi namestitev programa KeePass in zadnjega koraka namestitve, da ga varno povežete s Firefoxom. Za ljudi brez računalnika s sistemom Microsoft Windows lahko to traja nekaj minut dlje, vendar je enostavno, dokler veste kako namestiti program na svojem računalniku in kopirati datoteke v novo mapo.
troubleshooter.setup-keepass-missing= Naredili smo posebno spletno stran, ki bo za vas hitro namestila KeePass in ga varno povezala s Firefoxom - je enostavno in hitro, tako da jo preskusite.
troubleshooter.setup-kprpc-missing-mono= Naredili smo posebno spletno stran, da vas bo hitro vodila skozi nekaj korakov potrebnih za namestitev zadnjega dela, ki manjka vaši namestitvi razširitve KeeFox.
troubleshooter.setup-kprpc-missing= Naredili smo posebno spletno stran za hitro namestitev zadnjega dela, ki manjka vaši namestitvi razširitve KeeFox.
troubleshooter.setup-upgrade= Naredili smo posebno spletno stran za hitro nadgradnjo dela vaše namestitve razširitve KeeFox, ki je prestar za to različico razširirtve KeeFox.
troubleshooter.setup-upgrade-mono= Naredili smo posebno spletno stran, da vas bo hitro vodila skozi nekaj korakov potrebnih za nadgradnjo dela vaše namestitve razširitve KeeFox, ki je prestar za to različico razširitve KeeFox.
troubleshooter.sorry-to-hear-that= Žal nam je, da nam to sporočate.
troubleshooter.sorry-you-gave-up= Žal nam je, da ste obupali, vendar ste dobrodošli pri obisku našega foruma za podporo, če v prihodnje potrebujete pomoč.
troubleshooter.store-elsewhere= V primeru, da se nekega dne premislite, se spomnite, da KeeFox ponuja priročen način uporabe vaših gesel, medtem ko so varno shranjena na mestu, ki ga nadzira nihče drug, kot vi.
troubleshooter.submit-feedback= Pošlji anonimen odziv
troubleshooter.successful-disable= Zahteva za onemogočanje dodatka KeeFox uspešna.
troubleshooter.successful-uninstall= Zahteva za odstranitev dodatka KeeFox uspešna.
troubleshooter.thanks= Hvala, da ste si vzeli čas za pomoč pri dodatku KeeFox.
troubleshooter.too-slow= V primeru, da bi nam radi pomagali narediti KeeFox hitrejši, začnite razpravo na našem forumu za podporo, da bomo lahko razumeli, kateri del dodatka KeeFox je počasen na vašem računalniku.
troubleshooter.tutorial-incomplete = Vodnik za začetek uporabe je odličen način, da vidite kako vam KeeFox lahko pomaga, zato ga dokončajte, če želite dati dodatku KeeFox še eno možnost.
troubleshooter.uninstall-reason= KeeFox odstranjujem, ker
troubleshooter.visit-troubleshooting-guide-connection= Za pomoč pri tej težavi imamo namenjen odsek za reševanje težav in če to ni dovolj, imajo forumi za podporo druge ustrezne razprave, ki vam lahko pomagajo pri namestitvi in izvajanju, če želite KeeFox poskusiti še enkrat.
troubleshooter.website-failed= Obstaja nekaj spletnih strani, ki jih KeeFox za vas ne more samodejno izpolniti, vendar obstaja veliko načinov kako zaobiti to težavo, da se je možno še vedno dovolj hitro prijaviti. Za pomoč pri tej težavi imamo namenjen odsek za reševanje težav in če to ni dovolj, imajo forumi za podporo druge ustrezne razprave, ki vam lahko pomagajo.
troubleshooter.why-sorry= KeeFox ponujamo v upanju, da lahko izboljša varnost vaših gesel s tem, da je preprost za uporabo in se povezuje z zaupanja vrednim odprtokodnim upraviteljem gesel, ki vaša gesla shranjuje kar najbolj varno. V primeru, da nam je tokrat spodletelo, se opravičujemo!
troubleshooter.you-were-close= Videti je, da ste bili zelo blizu dokončanja namestitve dodatka KeeFox.
update= Posodobi
update-existing-entry= Posodobi obstječi vnos
view-them-in-the-main-keefox-panel=Pokaži jih na glavni KeeFoxovi plošči
whichEntry.label= Izberite vnos ...
