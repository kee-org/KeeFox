KeeFox-conn-sl-server-min.desc=To vam omogoča, da dodatku KeeFox preprečite povezavo s programom KeePass, če je njegova raven varnosti prenizka. Glejte možnosti v programu KeePass, da nastavite dejansko raven varnosti, ki jo uporablja KeePass.
