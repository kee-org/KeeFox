name= KeeFox
description= KeeFox aggiunge funzionalità di gestione password gratuite, sicure e facili e Firefox, permettendoti di risparmiare tempo e di mantenere i tuoi dati ancora più sicurid.
tips-name= Consigli
tips-description=Consigli e suggerimenti che saranno utili a chi è nuovo nel mondo di KeeFox, KeePass o programmi di gestione password
tips-default-title=Suggerimento su KeeFox
tips201201040000a-body=Puoi "personalizzare" le toolbar di Firefox (incluso KeeFox) You can "Customise" your Firefox toolbars (including KeeFox) per riposizionare i pulsanti e risparmiare spazio.
tips201201040000a-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Customise-Toolbars
tips201201040000b-body=Il clic centrale o Ctrl-click su un elemento nella lista dei login, lo aprirà in una nuova tab, carica la pagina, riempie il form e preme invia, automaticamente.
tips201201040000b-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Login-Menu-Middle-Click
tips201201040000c-body=Stai attento a far fare il login automatico, è comodo ma è un po' più pericoloso rispetto a cliccare il pulsante login manualmente.
tips201201040000c-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Auto-Submit-Warning
tips201201040000d-body=Lo "scollegato" e il "collegato" sulla barra di KeeFox si riferiscono allo stato del tuo database di KeePass (che tu sia entrato con la master password o no).
tips201201040000d-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Meaning-Of-LoggedOut
tips201201040000e-body=Puoi impostare una priorità più alta su alcuni elementi, rispetto ad altri.
tips201201040000e-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Priority
tips201201040000f-body=Accedi velocemente alle note ed ad altro facendo clic destro su un login e selezionando "Modifica elemento".
tips201201040000f-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Login-Edit-Entry
tips201201040000g-body=Puoi avere più di un database KeePass aperto alla volta.
tips201201040000g-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Use-Multiple-Databases
tips201201040000h-body=Qualche sito internet crea il modulo per il login dopo che la pagina ha finito di caricare, prova la funzione "rileva moduli" sul pulsante principale per cercare login corrispondenti.
tips201201040000h-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Detect-Forms
tips201201040000i-body=Genera password sicure dal pulsante principale di KeeFox - userà le stesse impostazioni che hai usato l'ultima volta sul generatore di password di KeePass.
tips201201040000i-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Password-Generator
tips201201040000j-body=Gli elementi di KeePass possono essere usati su altri browser e altre applicazioni.
tips201201040000j-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-KeePass
tips201201040000k-body=Anche siti famosi subiscono attacchi da parte degli hacker; proteggiti usando password differenti per ogni sito che visiti.
tips201201040000k-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Use-Unique-Passwords
tips201201040000l-body=Clic sinistro su un elemento nella lista dei login per caricare una pagina nella tab corrente, riempire il modulo e inviare con un solo clic.
tips201201040000l-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Login-Menu-Left-Click
tips201201040000m-body=Qualche sito internet è progettato in modo da non funzionare con gestori di password automatizzati come KeeFox. Leggi come consigliamo di fare con questi siti.
tips201201040000m-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Troubleshoot-Awkward-Sites
tips201201040000n-body=Le password lunghe di solito sono più sicure di password corte ma complesse ("aaaaaaaaaaaaaaaaaaa" è un'eccezione alla regola!)
tips201201040000n-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Long-Passwords-Are-Good
tips201201040000o-body=Password manager Open source come KeePass e KeeFox sono più sicuri delle alternative "closed source".
tips201201040000o-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Open-Source-Safer
tips201201040000p-body=Se hai un vecchio database KeePass senza icone specifiche per ogni sito internet (favicon) prova il plugin KeePass Favicon downloader.
tips201201040000p-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Favicon-Downloader
tips201211040000a-body=NOVITÀ: Puoi configurare alcuni siti per funzionare meglio con KeeFox.
tips201211040000a-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Site-Specific
security-name=Notifiche sicurezza
security-description=Notifiche importanti sulla sicurezza che gli utenti non dovrebbero ignorare se desiderano continuare ad essere protetti
security-default-title=Avvertenza sulla sicurezza di KeeFox
security201201040000a-body=Questa versione di KeeFox è obsoleta. Dovresti installare una versione più recente se possibile.
security201201040000a-link=http://keefox.org/download
messages-name=Messaggi importanti
messages-description=Notifiche importanti ma rare che potrebbero essere utili agli utenti di KeeFox
messages-help-keefox=Aiuta KeeFox
messages201201040000a-body=Stai usando KeeFox da un bel po'. Aiuta gli altri aggiungendo una recensione positiva sul sito delle estensioni di Mozilla.
messages201201040000a-link=https://addons.mozilla.org/en-US/firefox/addon/keefox/reviews/add