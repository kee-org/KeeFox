KeeFox_Install_NextSteps.description= Prova questi passaggi per iniziare a utilizzare KeeFox:
KeeFox_Install_Not_Required.label= Sembra che KeeFox sia già installato. Se hai problemi a far rilevare il database di KeePass a KeeFox, allora prova, con cautela (e temporaneamente), a disabilitare antivirus o firewall sul tuo computer, in quanto, raramente, interferiscono con KeeFox.
