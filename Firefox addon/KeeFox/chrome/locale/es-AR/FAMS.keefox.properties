name= KeeFox
description= KeeFox aporta gratis a Firefox, seguridad y un uso fácil de las funciones de administración de contraseñas, que te ahorra tiempo y mantiene tus datos privados más seguros.
tips-name= Consejos
tips-description=Consejos y sugerencias que serán especialmente útiles para la gente nueva de KeeFox, KeePass o del software de administración de contraseñas
tips-default-title=Consejo de KeeFox
tips201201040000b-body=Clic-medio del ratón o Ctrl-clic en un acceso en la lista de conexiones para abrir una nueva pestaña, cargar una página web y auto-enviar una conexión con un solo clic.
tips201201040000b-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Login-Menu-Middle-Click
tips201201040000c-body=Tenga cuidado con el envío automático de formularios de conexión - es conveniente, pero un poco más arriesgado que hacer clic manualmente en el botón de conexión.
tips201201040000c-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Auto-Submit-Warning
tips201201040000e-body=Podés forzar ciertos accesos para tener una prioridad más alta que otras.
tips201201040000e-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Priority
tips201201040000f-body=Obtené acceso rápido a las notas y otros datos de acceso haciendo clic derecho sobre un acceso de conexión y seleccionando "Editar acceso".
tips201201040000f-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Login-Edit-Entry
tips201201040000g-body=Podés tener más de una base de datos de KeePass abiertos al mismo tiempo.
tips201201040000g-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Use-Multiple-Databases
tips201201040000i-body=Generar nuevas contraseñas seguras desde el panel principal de KeeFox - podés crear perfiles en la ventana del generador de contraseñas de KeePass (ej. "32 letras minúsculas y mayúsculas + números").
tips201201040000i-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Password-Generator
tips201201040000j-body=Tus accesos de KeePass se pueden utilizar en otros navegadores web y aplicaciones.
tips201201040000j-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-KeePass
tips201201040000k-body=Incluso los sitios web conocidos tienen robos de datos ocasionalmente; protegeté vos mismo usando diferentes contraseñas para cada sitio web que visites.
tips201201040000k-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Use-Unique-Passwords
tips201201040000m-body=Algunos sitios web son diseñados para que no trabajajen con rellenadores de formularios automatizados como KeeFox. Leer más sobre la mejor forma de trabajar con estos sitios.
tips201201040000m-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Troubleshoot-Awkward-Sites\n\n\n
tips201201040000n-body=Las contraseñas largas son generalmente más seguras que las cortas y complicadas ("aaaaaaaaaaaaaaaaaaa" es una excepción a esta regla!)
tips201201040000n-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Long-Passwords-Are-Good
tips201201040000o-body=Softwares de seguridad de código abierto como KeePass y KeeFox son más seguro que las alternativas de código cerrado.
tips201201040000o-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Open-Source-Safer
tips201201040000p-body=Si tenés accesos viejos de KeePass sin íconos del sitio web específico (favicons) probá el  plugin KeePass Favicon downloader
tips201201040000p-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Favicon-Downloader
tips201211040000a-body=Podés configurar sitios web individuales para trabajar mejor con KeeFox.
tips201211040000a-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Site-Specific
tips201312040000a-body=Teclas de acceso rápido pueden acelerar el acceso a muchas características de KeeFox.
tips201312040000a-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Keyboard-shortcuts
tips201312040000b-body=Las características de KeeFox también pueden ser encontradas ahora en tu menú contextual (clic derecho del ratón).
tips201312040000b-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Context-menu
