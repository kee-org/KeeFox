messages-description=Avisos importantes pero poco comunes que pueden ser útiles a los usuarios KeeFox
messages-help-keefox=Ayuda KeeFox
messages-welcome=Bienvenido a KeeFox
messages201201040000a-body=Has estado utilizando KeeFox desde hace un tiempo así que por favor ayudá a otros añadiendo una opinión positiva en la página web de complementos de Mozilla.
messages201201040000a-link=https://addons.mozilla.org/en-US/firefox/addon/keefox/reviews/add
messages201312080000a-body=KeeFox recopila estadísticas anónimas para solucionar problemas y mejorar tu experiencia. Leer más para saber qué datos se envían y lo que podés cambiar.
messages201312080000a-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Metrics-collection
messages201506020000a-body=El tutorial  Getting started es una buena forma de ver como KeeFox puede ayudarte. También tiene tips de problemas en caso de que sea dificultosa la configuración inicial.
messages201506020000a-link=http://tutorial.keefox.org/part1?utm_source=firefoxAddon&amp;utm_medium=notification
