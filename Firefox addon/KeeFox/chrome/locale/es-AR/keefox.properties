install.KPRPCNotInstalled= Perdón, KeeFox no pudo instalar automaticamente el plugin KeePassRPC para KeePass Password Safe 2, el cual es requerido para que KeeFox funcione. Ësto suele pasar porque estás tratando de instalar en una ubicación en la que no estás habilitado para agregar nuevos archivos. Quizás puedas reiniciar Firefox y tratar la instalación de nuevo eligiendo diferentes opciones o podrías pedir asistencia a tu administrador del equipo.
