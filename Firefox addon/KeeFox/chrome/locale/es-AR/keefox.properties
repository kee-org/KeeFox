KeeFox_Install_adminSetupKPInstallExpandee.description= Si querés elegir la ubicación de instalación de KeePass Password Safe 2, idioma u opciones avanzadas, cliqueá el botón de abajo. 
KeeFox_Install_adminSetupKPInstallExpandeePortable.description= Si querés instalar la versión portable de KeePass en una ubicación específica (tal como un dispositivo de memoria USB) podés elegir una ubicación abajo. Si ya tenés instalado KeePass Safe 2, por favor usa la caja de abajo para indicarle a KeeFox donde encontrarlo.
KeeFox_Install_adminSetupKPInstallExpander.description= KeeFox debe instalar KeePass Password Safe 2 para guardar en forma segura tus contraseñas. Cliqueá el botón de arriba para una rápida y fácil instalación usando configuración estándar. Cliqueá el botón de abajo si ya tenés una copia de KeePass Password Safe 2, querés usar la versión portable de KeePass o querés tener el control del proceso de instalación.
KeeFox_Install_adminSetupKPInstallExpander_More_Info_Button.label= Más información y opciones de configuración avanzada 
KeeFox_Install_admincopyKRPCToKnownKPLocationInstallExpander.description= Cliqueá el botón de arriba para vincular KeeFox a KeePass Password Safe 2. (Técnicamente, ésto instala el plugin KeePassRPC para KeePass Password Safe 2).
KeeFox_Install_copyKPToSpecificLocationInstallButton.label= Indicá la ubicación de instalación de KeePass Password Safe 
KeeFox_Install_monoManual.description= KeeFox puede operar en Mac y en sistemas Linux, pero requiere manual de instalación siguiendo éstos pasos:
KeeFox_Install_monoManual2.description= Instrucciones de personalización:
KeeFox_Install_monoManualStep1.description= 1) Descargá e instalá Mono desde el sitio web abajo. Usuarios de Linux pueden usualmente instalar la última versión de Mono desde el paquete repositorio de la distribución pero por favor asegurate de instalar el paquete completo de Mono (algunas distribuciones separan Mono en múltiples subpaquetes).
KeeFox_Install_monoManualStep2.description= 2) Descargá KeePass Password Safe 2.19 (o superior) Portable (paquete ZIP ) desde el sitio web o probá tu administrador de paquetes de distribución (asegurate de conseguir una suficiente nueva versión)
KeeFox_Install_monoManualStep3.description= 3) Descomprí KeePass a ~/KeePass (éste estándar puede personalizarse) donde ~ representa tu directorio raíz.
KeeFox_Install_monoManualStep4.description= 4) Copiá el archivo KeePassRPC.plgx al subdirectorio llamado plugins en el directorio que contiene tu instalación KeePass (p.ejem. ~/KeePass/plugins)
KeeFox_Install_monoManualStep5.description= 5) Reiniciá Firefox
KeeFox_Install_monoManualStep6.description= El archivo KeePassRPC.plgx que manualmente necesitás copiar esta en:
KeeFox_Install_monoManualTest1.description= 1) Se asume que KeePass está instalado en:
KeeFox_Install_monoManualTest2.description= 2) Se asume que Mono está instalado en:
KeeFox_Install_monoManualTest3.description= Para alterar éstos estándares, en KeeFox->Options->KeePass, cambiá 'la ubicación de instalación de KeePass' y 'la ubicación del ejecutable Mono'
KeeFox_Install_monoManualUpgrade.description= Para actualizar KeeFox:
KeeFox_Install_monoManualUpgradeStep1.description= 1) Copiá el archivo KeePassRPC.plgx al subdirectorio plugins dentro del directorio que contiene tu instalación de KeePass (p.ejem. ~/KeePass/plugins donde ~ representa tu directorio raíz)
KeeFox_Install_monoManualUpgradeStep2.description= 2) Reiniciá Firefox
KeeFox_Install_nonAdminNETInstallExpander.description= KeeFox debe instalar otros dos componentes -cliqueá el botón de arriba para empezar. Si no podés proveer una contraseña administrativa para ésta computadora, necesitás pedirle ayuda a tu administrador del sistema 
KeeFox_Install_nonAdminNETInstallExpander_More_Info_Button.label= Más información y opciones de configuración avanzada 
KeeFox_Install_nonAdminSetupKPInstallExpandee.description= Si conocés la contraseña de administración para ésta computadora podés instalar KeePass para todos los usuarios usando una de las opciones siguientes. Cliqueá el botón de abajo si querés establecer una ubicación de instalación particular, un idioma no inglés u otras opciones avanzadas.
KeeFox_Install_nonAdminSetupKPInstallExpander.description= KeeFox debe instalar KeePass Password Safe 2 para guardar tus contraseñas en forma segura. Se te preguntará dónde instalar KeePass Password Safe 2 o podés seleccionar la ubicación de una instalación existente de KeePass Password Safe 2 (KeeFox fue incapaz de encontrar una automáticamente). NOTA: KeeFox quizás no siempre será capaz de configurarse por si mismo correctamente en computadoras donde no tienes previlegios de administrador. Quizás necesites dirigirte a recursos de ayuda en linea para encontrar instrucciones de configuración manual o pedir ayuda a tu administrador de sistemas
KeeFox_Install_nonAdminSetupKPInstallExpander_More_Info_Button.label= Más informacion y opciones de configuración avanzada
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallButton.label= Instala KeePass/KeePassRPC en una segunda ubicación
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallExpandee.description= Podés instalar KeePass Password Safe 2 en una unidad portable USB (o en una segunda ubicación en tu computadora). Haz clic en el botón de abajo pero considerá la posible confusión que podés experimentar en un futuro porque tu computadora tendrá dos instalaciones separadas de KeePass Password Safe 2. Si es posible, deberías configurar KeeFox usando el botón de arriba, proporcionando la contraseña de administración de la computadora si es solicitada.
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallExpander.description= KeeFox usa KeePass Password Safe 2 para guardar tus contraseñas de forma segura. Ya está instalado en tu computadora pero quizás necesites proveer una contraseña de administración para permitir a KeeFox vincular correctamente a KeePass Password Safe 2 y Firefox. Si no podés proveer una contraseña de administrador para ésta computadora, cliqueá abajo para otra opción.
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallExpander_More_Info_Button.label= Más informacion y opciones de configuración avanzada
KeeFox_Install_setupNET35ExeInstallExpandeeKeePass.description= KeePass Password Safe 2 es la aplicación de administración de contraseñas que KeeFox usa para guardar de forma segura tus contraseñas. Si querés elegir la ubicación de instalación de KeePass Password Safe 2, idioma u opciones avanzadas, por favor descargá e instala .NET del sitio web de Microsoft y luego reiniciá Firefox.
KeeFox_Install_setupNET35ExeInstallExpandeeManual.description= Alternativamente, podrías intentar una instalación manual siguiendo éstos pasos:
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep1.description= 1) Descargá e instalá .NET de Microsoft
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep2.description= 2) Descargá e instalá KeePass Password Safe 2 setup o el ZIP de http://keepass.info\n\n
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep3.description= 3a) Podés reiniciar Firefox para volver a ésta página de configuración y completar el último paso
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep4.description= 3b) O copiar manualmente el archivo KeePassRPC.plgx de las extensiones de carpeta de Firefox (busca en una subcarpeta llamada deps) a la carpeta de plugins de KeePass Password Safe 2 
KeeFox_Install_setupNET35ExeInstallExpandeeOverview.description= KeeFox instalará el .NET framework de Microsoft y KeePass Password Safe 2.
