troubleshooter.setup-follow-instructions= Por favor seguí las instrucciones cuidadosamente o visitá las páginas de ayuda para encontrar la guía de solución de problemas si no funciona en tu computadora.
troubleshooter.setup-keepass-missing-mono= Hicimos una página web especial para guiarte a través de la instalación de KeePass y en el paso final de instalación para conectarlo en forma segura a Firefox. Puede tomar algunos minutos más para personas con computadoras sin Microsoft Windows pero es fácil si sabés instalar un programa en tu computadora y copiar un archivo a una nueva carpeta.
troubleshooter.setup-keepass-missing= Hicimos una página web especial para rapidamente instalar KeePass y conectarlo en forma segura a Firefox. Es fácil y rapido, asi que, por favor dale una oportunidad.
troubleshooter.setup-kprpc-missing-mono= Hicimos una página web especial para guiarte rapidamente a través de un par de pasos necesarios para la instalación de la parte final que está perdida en tu configuración de KeeFox.
troubleshooter.setup-kprpc-missing= Hicimos una página web especial para instalar rapidamente la parte final que está perdida en tu configuración de KeeFox.
troubleshooter.setup-upgrade= Hicimos una página web especial para actualizar rapidamente la parte de la configuración de KeeFox que sea antigua para ésta versión de KeeFox.
troubleshooter.setup-upgrade-mono= Hicimos una página web especial para guiarte rapidamente a través de un par de pasos necesarios para actualizar la parte de la configuración de KeeFox que sea muy antigua para ésta versión de KeeFox.
troubleshooter.sorry-to-hear-that= Lamento escuchar eso.
troubleshooter.sorry-you-gave-up= Lamento escuchar que has tenido que rendirte pero sos bienvenido a visitar el foro de soporte si quieres ayuda en el futuro.
troubleshooter.store-elsewhere= Si cambias de opinión un día, recuerda que KeeFox ofrece una forma muy conveniente de usar tus contraseñas mientras se mantienen seguras en un lugar no controlado por nadie, excepto vos.
troubleshooter.submit-feedback= Envía, sugerencias de forma anonima 
troubleshooter.successful-disable= KeeFox pedido de inhabilitar add-on exitoso.
troubleshooter.successful-uninstall= KeeFox pedido de remover add-on exitoso.
troubleshooter.thanks= Gracias por tomarte tiempo para ayudar a KeeFox.
troubleshooter.too-slow= Si querés ayudarnos a hacer KeeFox más rapido, por favor comienza un tópico en nuestro foro de soporte para entender que parte de éste, es lento en tu computadora.
troubleshooter.tutorial-incomplete = El tutorial Empezando es una gran forma de ver como puede ayudarte KeeFox, por lo tanto, completalo si quieres darle otra chance a KeeFox.
troubleshooter.uninstall-reason= Estoy desinstalando KeeFox porque
troubleshooter.visit-troubleshooting-guide-connection= Tenemos una sección de solución de problemas para ayudarte con éste problema y si no es suficiente, el foro de soporte tiene otros tópicos relevantes que podrían ayudarte a solucionarlo si quieres darle a otra chance KeeFox.
troubleshooter.website-failed= Hay muy pocos sitios web que KeeFox no puede rellenar para vos automaticamente pero hay muchas formas para resolverlo y ser bastante rápido para conectarse. Tenemos una sección de solución de problemas para ayudarte y si no es suficiente, el foro de soporte tiene otros tópicos relevantes que podrían ayudarte.
troubleshooter.why-sorry= Te ofrecemos KeeFox con la esperanza de mejorar la seguridad de tus contraseñas, por se fácil de usar y  la vinculación con un administrador de contraseñas de código abierto, que manitiene tus contraseñas lo mas seguro posible. Si te hemos fallado esta vez, perdon!
troubleshooter.you-were-close= Parece que estas muy cerca de instalar KeeFox
