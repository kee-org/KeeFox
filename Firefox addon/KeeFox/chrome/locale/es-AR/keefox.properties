troubleshooter.feedback-invitation-1-disable= Diciéndonos porque estas deshabilitando KeeFox podemos ofrecerte inmediatamente asesoramiento para poder ayudarte a configurar KeeFox y así poder mantener tus contraseñas en línea  seguras y fáciles de acceder 
troubleshooter.feedback-invitation-1-uninstall= Diciéndonos porque estas desinstalando KeeFox podemos ofrecerte inmediatamente asesoramiento para poder ayudarte a configurar KeeFox y así poder mantener tus contraseñas en línea seguras y fáciles de acceder 
troubleshooter.feedback-invitation-2= Por favor tomáte un segundo para decirnos que podemos mejorar y así poder ayudarte a vos y a millones de personas a que puedan acceder a Internet en forma más segura
troubleshooter.keefox-description= KeeFox rellena automáticamente nombres de usuario y contraseñas en tus sitios web favoritos, para ahorrarte tiempo. Las contraseñas están guardadas en forma segura en un programa separado llamado KeePass Password Safe. Acordándote solo una contraseña de la base de datos de KeePass puedes entonces hacer todas tus contraseñas de sitios webs diferentes y seguras porque ya no necesitarás recordarlas nunca mas. Así que usar KeeFox te ahorrará tiempo y mantendrás tus cuentas en línea mas seguras! 
troubleshooter.keepass-description= KeeFox almacena tus contraseñas en un separado y seguro administrador de contraseñas llamado KeePass Password Safe 2. Está lleno de grandes herramientas pero KeeFox mantiene en una tarea simple  tus accesos a internet de todos los días..
troubleshooter.load-troubleshooting-information= Cargar información de solución de problemas
troubleshooter.load-getting-started= Cargar el tutorial comenzando
troubleshooter.load-forum= Cargar el foro de soporte
troubleshooter.missing-feature= Si no lo hiciste ya, por favor decinos que característica esta faltando. Esperamos encontrar una forma adecuada para mantener tus contraseñas seguras pronto.
troubleshooter.not-trusted= Si querés, podés inspeccionar el código fuente de KeeFox para estar seguro de que es confiable. Ese es uno de los grandes beneficios del sofware de código abierto, por lo tanto, si no quieres darle a KeeFox otra chance, al menos elige otra solución de código abierto. Sos bienvenido en visitar el foro de soporte si quieres ayuda en el futuro.
troubleshooter.other-security-problem = Otro sofware de seguridad en tu computadora es la causa más probable de tus problemas de configuración pero es posible usualmente, cambiar alguna opción en ese sofware para permitir  a KeeFox funcionar.
