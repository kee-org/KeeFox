KeeFox_Install_NextSteps.description= Prueba éstos pasos para empezar a usar KeeFox:
KeeFox_Install_Not_Required.label= Parece que KeeFox está ya instalado. Si estás teniendo problemas para que KeeFox detecte que estás conectado en la base de datos de KeePass, entonces por favor cuidadosamente ( y temporariamente!), desabilita cualquier software de seguridad ejecutándose en la computadora (p.ej cortfuegos, antiespías, etc.) ya que ocasionalmente éstos pueden tener conflicto con KeeFox.
KeeFox_Install_Not_Required_Link.label= Por favor visita el sitio web de KeeFox para más ayuda.
