KeeFox_Install_InstallFinished-2014.description= KeeFox wird sich nun mit KeePass verbinden. Innerhalb der nächsten 30 Sekunden werden Sie zur Absicherung der Verbindung, zur Eingabe eines temporären Passworts gebeten.
KeeFox_Install_KPsetupExeInstallButton.label= Installieren Sie KeePass für alle Benutzer mit voller Kontrolle über diesen Vorgang
KeeFox_Install_KPsetupExeSilentInstallButton.label= Installiert KeeFox für alle Benutzer
KeeFox_Install_NextStep1.description= Befolgen Sie die Anweisungen im 'KeePass-Start-Helfer', um entweder eine neue Datenbank erstellen, um Ihre Passwörter zu speichern oder öffnen Sie eine KeePass-Datenbank, die Sie bereits verwenden.
KeeFox_Install_NextStep2.description= Klicken Sie hier um die Einstiegsanleitung auszuprobieren.
KeeFox_Install_NextStep3.description= Um herauszufinden wie Sie Ihre bestehenden Passwörter von Firefox oder anderen Passwort-Managern zu importieren, klicken Sie hier.
KeeFox_Install_NextSteps.description= Probieren Sie diese Schritte um mit KeeFox zu starten:
KeeFox_Install_Not_Required.label= Es scheint als wäre KeeFox bereits installiert. Wenn KeeFox Probleme hat zu erkennen, dass Sie in eine KeePass-Datenbank angemeldet sind, dann deaktivieren Sie kurzzeitig jede Sicherheitssoftware auf Ihrem PC (zum Beispiel Firewall, Anti-Spyware, etc.), da diese mit KeeFox in Konflikt geraten können.
KeeFox_Install_Not_Required_Link.label= Besuchen Sie die KeeFox-Webseite für weitere Unterstützungen
KeeFox_Install_PleaseCloseKeePass.description= Bitte schließen Sie KeePass bevor Sie weiter machen!
KeeFox_Install_Process_Running_In_Other_Tab.label= Die KeeFox-Installation läuft bereits in einem anderen Browser-Tab. Wenn Sie das Tab wiederfinden können, dann schließen Sie dieses hier und folgen Sie den Anweisungen im anderen Tab. Wenn Sie das Tab nicht wiederfinden können, können Sie über den unteren Button den Installationsprozess neu starten. Wenn das nicht funktioniert, muss Firefox neu gestartet werden.
KeeFox_Install_Setup_KeeFox.label= KeeFox installieren
KeeFox_Install_Try_Again_Button.label= Wiederholen
KeeFox_Install_Unexpected_Error.label= Ein unerwarteter Fehler ist während der Installation von KeeFox aufgetreten.
KeeFox_Install_Upgrade_KeeFox.label= KeeFox aktualisieren
KeeFox_Install_adminNETInstallExpander.description= KeeFox muss zwei weitere Komponenten installieren - klicken Sie einfach auf den obigen Button um zu starten.
KeeFox_Install_adminNETInstallExpander_More_Info_Button.label= Mehr Informationen und erweiterte Installationsoptionen
KeeFox_Install_adminSetupKPInstallExpandee.description= Wenn Sie den Installationsort, die Sprache oder erweiterte Optionen für KeePass Password Safe 2 auswählen möchten, dann klicken Sie auf diesen Button.
KeeFox_Install_adminSetupKPInstallExpandeePortable.description= Wenn Sie die portable Version von KeePass an einen bestimmten Ort (wie einen USB Stick) speichern möchten, dann wählen Sie hier einen Ort aus. Wenn Sie bereits KeePass Password Safe 2 installiert haben, dann verwenden Sie die untere Box um KeeFox die portable Version auszuwählen.
KeeFox_Install_adminSetupKPInstallExpander.description= KeeFox muss KeePass Password Safe 2 installieren um die Passwörter sicher zu speichern. Klicken Sie den obigen Button um es schnell und einfach mit den Standardeinstellungen zu installieren. Klicken Sie den unteren Button wenn Sie bereits eine Version von KeePass Password Safe 2 haben, eine portable Version von KeePass installieren oder einfach die volle Kontrolle über den Installationsprozess haben möchten.
KeeFox_Install_adminSetupKPInstallExpander_More_Info_Button.label= Mehr Informationen und erweiterte Installationsoptionen
KeeFox_Install_admincopyKRPCToKnownKPLocationInstallExpander.description= Klicken Sie den obigen Button um KeeFox mit KeePass Password Safe 2 zu verbinden. (Technisch gesehen installiert dies das KeePassRPC-Plugin für KeePass Password Safe 2).
KeeFox_Install_copyKPToSpecificLocationInstallButton.label= Setzt das Installationsverzeichnis für KeePass Password Safe 2
KeeFox_Install_monoManual.description= KeeFox kann unter Mono ausgeführt werden, dies erfordert jedoch eine manuelle Installation. Gehen Sie folgendermaßen vor:
KeeFox_Install_monoManual2.description= Anleitung zur Anpassung:
KeeFox_Install_monoManualStep1.description= 1) Mono von der Webseite, siehe unten, herunterladen und installieren. Linux-Anwender können in der Regel die neueste Version von Mono aus Ihrer Distribution Paket-Repository installieren. Installieren Sie aber bitte das komplette Mono-Paket (einige Distributionen trennen Mono in mehrere Sub-Pakete).
KeeFox_Install_monoManualStep2.description= 2) KeePass Password Safe 2.19 (oder höher) Portabel (ZIP-Paket) von der Webseite unten herunterladen. Sie können auch Ihren Distribution Paketmanager versuchen (Stellen Sie sicher, dass Sie eine neue Version erhalten!)
KeeFox_Install_monoManualStep3.description= 3) KeePass nach ~/KeePass (diese Vorgabe entsprechend anpassen) entpacken
KeeFox_Install_monoManualStep4.description= 4) Die KeePassRPC.plgx Datei in ein Unterverzeichnis mit dem Namen plugins, das sich unterhalb der KeePass-Installation befindet (z.B. nach ~/KeePass/plugins), kopieren
KeeFox_Install_monoManualStep5.description= 5) Firefox neu starten
KeeFox_Install_monoManualStep6.description= Die KeePassRPC.plgx Datei, die kopiert werden muss, befindet sich in:
KeeFox_Install_monoManualTest1.description= 1) KeePass ist wahrscheinlich installiert unter:
KeeFox_Install_monoManualTest2.description= 2) Mono ist wahrscheinlich installiert unter:
KeeFox_Install_monoManualTest3.description= Um diese Vorgaben zu ändern, muss unter KeeFox->Optionen->KeePass der 'KeePass-Installationsort' und der 'Mono-Ausführungsort' geändert werden.
KeeFox_Install_monoManualUpgrade.description= Um KeeFox zu aktualisieren:
KeeFox_Install_monoManualUpgradeStep1.description= 1) Die KeePassRPC.plgx Datei in das Plugins-Unterverzeichnis unterhalb der KeePass-Installation kopieren. (z.B. nach ~/KeePass/plugins wobei ~ das Home-Verzeichnis darstellt)
KeeFox_Install_monoManualUpgradeStep2.description= 2) Firefox neu starten
KeeFox_Install_nonAdminNETInstallExpander.description= KeeFox muss zwei weitere Komponenten installieren - klicken Sie einfach den obigen Button um zu starten. Wenn Sie kein Administrator-Passwort angeben haben, müssen Sie einen Systemadministrator um Hilfe bitten.
KeeFox_Install_nonAdminNETInstallExpander_More_Info_Button.label= Mehr Informationen und erweiterte Installationsoptionen
KeeFox_Install_nonAdminSetupKPInstallExpandee.description= Wenn Sie das Administrator-Passwort für diesen Computer kennen, können Sie KeePass für alle Benutzer mit den unteren Optionen installieren. Klicken Sie den untersten Button wenn Sie einen ausgewählten Installationsort vorgeben, eine andere Sprache als Englisch verwenden oder andere erweiterte Optionen angeben möchten.
KeeFox_Install_nonAdminSetupKPInstallExpander.description= KeeFox muss KeePass Password Safe 2 installieren um die Passwörter sicher zu speichern. Sie werden gefragt, wo KeePass Password Safe 2 installiert werden soll oder ob eine existierende KeePass Password Safe 2 Installation genutzt werden soll (in diesem Fall konnte KeeFox diese Installation nicht finden).
KeeFox_Install_nonAdminSetupKPInstallExpander_More_Info_Button.label= Mehr Informationen und erweiterte Installationsoptionen
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallButton.label= Installiert KeePass/KeePassRPC an einem zweiten Ort
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallExpandee.description= Sie können KeePass Password Safe 2 auf einem portablen USB-Laufwerk (oder wo anders auf Ihrem Computer) installieren. Wählen Sie einfach den unteren Button aus aber bedenken Sie die potentielle Verwirrung die entstehen kann, wenn zwei separate Installationen von KeePass Password Safe 2 vorhanden sind. Wenn möglich sollten Sie KeeFox mit dem obigen Button installieren und das Administrator-Passwort eingeben sobald gefordert.
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallExpander.description= KeeFox nutzt KeePass Password Safe 2 um die Passwörter sicher zu speichern. Wenn es bereits auf deinem Computer installiert ist benötigen Sie evtl. das Administrator-Passwort um KeeFox korrekt mit KeePass Password Safe 2 und Firefox zu verbinden. Wenn Sie kein Administrator-Passwort angeben haben, klicken Sie unten für weitere Optionen.
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallExpander_More_Info_Button.label= Mehr Informationen und erweiterte Installationsoptionen
KeeFox_Install_setupNET35ExeInstallExpandeeKeePass.description= KeePass Password Safe 2 ist eine Passwort-Manager-Anwendung welche KeeFox benutzt, um Passwörter sicher abzuspeichern. Wenn Sie den Installationsort von KeePass Password Safe 2, die Sprache und erweiterte Optionen auswählen möchten, bitte installieren Sie .NET von Microsofts Webseite und starten Sie Firefox neu.
KeeFox_Install_setupNET35ExeInstallExpandeeManual.description= Alternativ könnten Sie eine manuelle Installation mit den folgenden Schritten durchführen:
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep1.description= 1) Laden Sie .NET von Microsoft herunter und installieren Sie es
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep2.description= 2) Laden Sie die KeePass Password Safe 2 Installation oder das ZIP von http://keepass.info herunter und installieren sie es
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep3.description= 3a) Entweder starten Sie Firefox zum Aufruf des letzten Installationsschrittes auf dieser Installationsseite neu
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep4.description= 3b) Oder Sie kopieren manuell die Datei KeePassRPC.plgx aus dem Firefox-Erweiterungsverzeichnis (schauen Sie in ein Unterordner Namens deps) in das KeePass Password Safe 2 Plugins-Verzeichnis.
KeeFox_Install_setupNET35ExeInstallExpandeeOverview.description= KeeFox wird Microsoft .NET Framework und KeePass Password Safe 2 installieren.
