KeeFox_Install_Download_Canceled.label= Der Download einer benötigten Komponente wurde abgebrochen.
KeeFox_Install_Download_Checksum_Failed.label= Eine heruntergeladene Komponente ist defekt, bitte versuche es noch einmal. Sollte der Fehler bestehen bleiben, bitte um Hilfe im Support Forum bei http://keefox.org/help/forum.
