KeeFox_Install_InstallFinished.description= KeeFox ist nun bereit zur Nutzung. Es wird etwa bis zu 20 Sekunden dauern bis Firefox die Installation als Erfolgreich erkennt. Sobald dies abgeschlossen ist, wird der Hauptbutton Text entweder 'Eingeloggt' oder 'Nicht eingeloggt' anzeigen.
KeeFox_Install_NextSteps.description= Probiere diese Schritte um mit KeeFox loszulegen:
KeeFox_Install_NextStep1.description= Folge diesen Anweisungen um
KeeFox_Install_NextStep2.description= Klicke hier um das Einstiegstutorial auszuprobieren.
KeeFox_Install_NextStep2extra.description= Du kannst das tutorial auch von ein paar anderen Orten starten wie die KeeFox Toolbar oder aus KeePass heraus.
KeeFox_Install_NextStep3.description= Um herauszufinden wie Sie Ihre bestehenden Passwörter von Firefox oder anderen Passwort-Managern zu importieren, klicken Sie hier.
KeeFox_Install_Finally.description= Wenn du irgendwelche Probleme hast KeeFox richtig ans laufen zu bekommen, bitte wirf einen Blick auf die Hilfen welche du hier finden kannst:
KeeFox_Install_PleaseCloseKeePass.description= Bitte schhließe KeePass bevor du weiter machst!
KeeFox_Install_Already_Installed_Warning.description= KeePass wurde auf deinem Computer gefunden. Um sicher zu gehen dass KeeFox richtig installiert wird, gehe bitte sicher das KeePass beendet ist bevor es weiter geht!
KeeFox_Install_monoManual.description= KeeFox kann unter Mono ausgeführt werden, dies erfordert jedoch eine manuelle Installation. Gehen Sie folgendermaßen vor:
KeeFox_Install_monoManualStep1.description= 1) Mono von der Webseite, siehe unten, herunterladen und installieren. Linux-Anwender können in der Regel die neueste Version von Mono aus Ihrer Distribution Paket-Repository installieren. Installieren Sie aber bitte das komplette Mono-Paket (einige Distributionen trennen Mono in mehrere Sub-Pakete).
KeeFox_Install_monoManualStep2.description= 2) KeePass Password Safe 2.19 Portabel (oder höher) von der Webseite unten herunterladen. Sie können auch Ihren Distribution Paketmanager versuchen (Stellen Sie sicher, dass Sie eine neue Version erhalten!)
KeeFox_Install_monoManualStep3.description= 3) KeePass nach ~/KeePass (diese Vorgabe entsprechend anpassen) entpacken
KeeFox_Install_monoManualStep4.description= 4) Die KeePassRPC.plgx Datei in ein Unterverzeichnis mit dem Namen plugins, das sich unterhalb der KeePass-Installation befindet. (z.B. nach ~/KeePass/plugins)
KeeFox_Install_monoManualStep5.description= 5) Firefox neu starten
KeeFox_Install_monoManualStep6.description= Die KeePassRPC.plgx Datei die Sie benötigen muss kopiert werden von:
KeeFox_Install_monoManual2.description= Anleitung zur Anpassung:
KeeFox_Install_monoManualTest1.description= 1) KeePass wahrscheinlich installiert unter:
KeeFox_Install_monoManualTest2.description= 2) Mono wahrscheinlich installiert unter:
KeeFox_Install_monoManualTest3.description= Um diese Vorgaben zu ändern muss unter KeeFox->Optionen->KeePass der 'KeePass-Installationsort' und der 'Mono-Ausführungsort' geändert werden.
KeeFox_Install_monoManualUpgrade.description= Um KeeFox zu aktualisieren:
KeeFox_Install_monoManualUpgradeStep1.description= 1) Die KeePassRPC.plgx Datei in das Plugins-Unterverzeichnis unterhalb der KeePass-Installation kopieren. (z.B. nach ~/KeePass/plugins wobei ~ das Home-Verzeichnis darstellt)
KeeFox_Install_monoManualUpgradeStep2.description= 2) Firefox neu starten
