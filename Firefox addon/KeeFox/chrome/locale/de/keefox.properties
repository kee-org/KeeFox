KeeFox-site-options-list-explain.desc=Wenn ein Formular zu einem Eintrag in den weißen Listen passt, wird KeeFox immer versuchen diese zu füllen. Wenn ein Formular zu einem Eintrag in den schwarzen Listen passt, wird KeeFox niemals versuchen diese zu füllen. Wenn der Eintrag zu beiden Listen passt, wird KeeFox diese nicht füllen.
