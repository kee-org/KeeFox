install.KPRPCNotInstalled= Entschuldigung, KeeFox konnte nicht das für KeePass Password Safe 2 erforderliche KeePassRPC-Plugin automatisch installieren. Dies ist für die Funktion von KeeFox nötig. Dies tritt in der Regel dann auf, wenn Sie die Installation an einem Ort versuchen an dem das Hinzufügen von neuen Dateien nicht erlaubt ist. Sie können Firefox neustarten und die Installation durch Änderung verschiedener Optionen versuchen oder Sie bitten Ihren Computer-Administrator um Hilfe.
