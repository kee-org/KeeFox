KeeFox-conn-unknown-protocol=KeeFox liefert ein ungültiges Protokoll.
KeeFox-conn-invalid-message=KeeFox sendete einen ungültigen Befehl zu Ihrer Passwort-Datenbank.
KeeFox-conn-unknown-error=Ein unerwarteter Fehler ist beim Verbindungsversuch mit Ihrer Passwort-Datenbank aufgetreten.
KeeFox-conn-firewall-problem=KeeFox kann keine Verbindung zu KeePass herstellen. Möglicherweise blockiert eine Firewall auf dem TCP-Port 12546 die Kommunikation.
KeeFox-conn-websockets-disabled=KeeFox kann keine Verbindung zu KeePass herstellen. Sie müssen WebSockets aktivieren. Ändern Sie die Option about:config / network.websocket.enabled auf true (oder fragen Sie im Firefox-Support für weitere Hilfen nach).
KeeFox-conn-setup-client-sl-low=KeeFox bat um ein Sicherheitsniveau, dass für die Akzeptierung durch den Passwort-Server zu niedrig war. Sie müssen den Authentifizierungsprozess mit Sicherheitsniveau %S neu starten.
KeeFox-conn-setup-server-sl-low=KeeFox hat die Verbindung zum Passwort-Server aufgrund eines zu niedrigen Sicherheitsniveaus abgelehnt. Sie müssen den Authentifizierungsprozess mit Sicherheitsniveau %S neu starten.
KeeFox-conn-setup-failed=KeeFox wurde die Verbindung nicht erlaubt, wahrscheinlich weil das eingegebene Verbindungspasswort falsch ist.
KeeFox-conn-setup-restart=KeeFox muss den Autorisationsprozess neustarten.
KeeFox-conn-setup-expired=Sie nutzten den gleichen Sicherheitsschlüssel zu lange.
KeeFox-conn-setup-invalid-param=KeeFox liefert einen ungültigen Parameter. Weitere Informationen folgen: %S
KeeFox-conn-setup-missing-param=KeeFox konnte einen erforderlichen Parameter nicht übertragen. Weitere Informationen folgen: %S
KeeFox-conn-setup-aborted=Autorisation abgebrochen oder abgelehnt. Der nächste Verbindungsversuch wird um %S Minuten verzögert.

KeeFox-conn-setup-enter-password-title=KeeFox-Autorisation
KeeFox-conn-setup-enter-password=Bitte geben das Passwort aus dem "Eine neue Verbindung Autorisieren" - Fenster ein. Sie müssen sich dieses Passwort nicht merken. Wenn Sie dabei einen Fehler machen, können Sie dies zeitnah nochmals versuchen.
KeeFox-conn-sl.desc=Ändern Sie zur Überwachung der Kommunikationsverbindung zwischen Firefox und KeePass die untenstehenden Einstellungen. Bevor Sie diese Einstellungen ändern, stellen Sie bitte sicher, dass Sie zuerst die entsprechenden Hilfeseiten gelesen haben.
KeeFox-conn-sl.link=Lernen Sie mehr über diese Einstellungen und die Kommunikation zwischen Firefox und KeePass in der Anleitung
KeeFox-conn-sl-client=KeeFox-Sicherheitsniveau
KeeFox-conn-sl-server-min=Niedrigste, akzeptable, KeePass-Sicherheitsniveau
KeeFox-conn-sl-client.desc=Hierdurch können Sie kontrollieren, wie sicher KeeFox den Sicherheitsschlüssel zur Kommunikation innerhalb Firefox speichert. Es ist möglich, verschiedene Sicherheitseinstellungen für KeeFox und KeePass zu konfigurieren, aber dies ist selten sinnvoll.
KeeFox-conn-sl-server-min.desc=Dies ermöglicht es Ihnen, die KeeFox-Verbindung zu KeePass zu verhindern, wenn das Sicherheitsniveau zu niedrig eingestellt ist. Beachten Sie die Optionen innerhalb KeePass, welches das tatsächlich verwendete  Sicherheitsniveau von KeePass zeigt.
KeeFox-conn-sl-low=Niedrig
KeeFox-conn-sl-medium=Mittel
KeeFox-conn-sl-high=Hoch
KeeFox-conn-sl-low-warning.desc=Eine niedrige Sicherheitseinstellung kann die Chanche zum Diebstahl Ihrer Passwörter erhöhen. Bitte stellen Sie sicher, dass Sie die Informationen in der Anleitung gelesen haben (siehe Link unten)
KeeFox-conn-sl-high-warning.desc=Eine hohe Sicherheitseinstellung benötigt die Eingabe eines zufällig generierten Passworts bei jedem Firefox- oder KeePass-Start.

KeeFox-conn-setup-retype-password=Bitte bei Aufforderung ein neues Passwort eingeben.
KeeFox-further-info-may-follow=Weitere Informationen werden folgen: %S

