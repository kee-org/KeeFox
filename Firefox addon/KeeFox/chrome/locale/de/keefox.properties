KeeFox_Install_adminNETInstallExpander.description= KeeFox muss zwei weitere Komponenten installieren - klicke einfach den obigen Button um zu starten.
KeeFox_Install_adminNETInstallExpander_More_Info_Button.label= Mehr Informationen und erweiterte Installationsoptionen
KeeFox_Install_adminSetupKPInstallExpander.description= KeeFox muss KeePass Password Safe 2 installieren um die Passwörter sicher zu speichern. Klicke den Button oben um es schnell und einfach mit den Standardeinstellungen zu installieren. Klicke den Button unten wenn du bereits eine Version von KeePass Password Safe 2 hast, eine portable Version von KeePass installieren oder einfach die volle Kontrolle über den Installationsprozess haben möchtest.
KeeFox_Install_adminSetupKPInstallExpander_More_Info_Button.label= Mehr Informationen und erweiterte Installationsoptionen
KeeFox_Install_nonAdminNETInstallExpander.description= KeeFox muss zwei weitere Komponenten installieren - klicke einfach den obigen Button um zu starten. Wenn du kein Administrator Kennwort angeben kannst, musst du einen Systemadministrator um Hilfe bitten.
KeeFox_Install_nonAdminNETInstallExpander_More_Info_Button.label= Mehr Informationen und erweiterte Installationsoptionen
KeeFox_Install_nonAdminSetupKPInstallExpander.description= KeeFox muss KeePass Password Safe 2 installieren um die Passwörter sicher zu speichern. Du wirst gefragt, wo KeePass Password Safe 2 installiert werden soll oder ob eine existierende KeePass Password Safe 2 Installation genutzt werden soll (in diesem Fall konnte KeeFox diese Installation nicht finden).
KeeFox_Install_nonAdminSetupKPInstallExpander_More_Info_Button.label= Mehr Informationen und erweiterte Installationsoptionen
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallExpander.description= KeeFox nutzt KeePass Password Safe 2 um die Kennwörter sicher zu speichern. Wenn es bereits auf deinem Computer installiert ist benötigst du evtl. das Administratorkennwort um KeeFox korrekt mit KeePass Password Safe 2 und Firefox zu verbinden. Wenn du kein Administrator Kennwort angeben kannst, klicke unten für eine weitere Option.
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallExpander_More_Info_Button.label= Mehr Informationen und erweiterte Installationsoptionen
KeeFox_Install_setupNET35ExeInstallExpandeeOverview.description= KeeFox wird Microsoft .NET Framework und KeePass Password Safe 2 installieren.
KeeFox_Install_setupNET35ExeInstallExpandeeKeePass.description= KeePass Password Safe 2 ist eine Passwort Manager Anwendung welche KeeFox benutzt, um Passwörter sicher abzuspeichern. Wenn du den Installationsort von KeePass Password Safe 2, die Sprache und erweiterte Optionen auswählen möchtest, bitte installiere .NET von Microsofts Webseite und starte Firefox neu.
KeeFox_Install_setupNET35ExeInstallExpandeeManual.description= Alternativ könntest du eine manuelle Installation mit den folgenden Schritten durchführen:
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep1.description= 1) Lade .NET von Microsoft herunter und installiere es
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep2.description= 2) Lade KeePass Password Safe 2 Setup oder ZIP von http://keepass.info herunter und installiere es
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep3.description= 3a) Entweder starte Firefox neu, um zu dieser Installationsseite zurückzukehren damit der letzte Schritt abgeschlossen werden kann
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep4.description= 3b) Oder kopiere manuell die KeePassRPC.plgx Datei aus dem Firefox Extension Verzeichnis (schau in einen Unterordner Namens deps) in das KeePass Password Safe 2 Plugins Verzeichnis.
KeeFox_Install_adminSetupKPInstallExpandee.description= Wenn du den Installationsort, die Sprache oder erweiterte Optionen für KeePass Password Safe 2 auswählen möchtest, dann klicke diesen Button.
KeeFox_Install_KPsetupExeInstallButton.label= Installiere KeePass für alle Benutzer mit voller Kontrolle über den Vorgang
KeeFox_Install_adminSetupKPInstallExpandeePortable.description= Wenn du die portable Version von KeePass an einen bestimmten Ort (wie einen USB Stick) speichern möchtest, dann wähle hier unter einen Ort aus. Wenn du bereits KeePass Password Safe 2 installiert hast, dann verwende die Box hierunter um KeeFox zu sagen, wo es sich befindet.
KeeFox_Install_copyKPToSpecificLocationInstallButton.label= Setze Installationsverzeichnis für KeePass Password Safe 2
KeeFox_Install_admincopyKRPCToKnownKPLocationInstallExpander.description= Klicke den obigen Button um KeeFox mit KeePass Password Safe 2 zu verbinden. (Technisch gesehen installiert dies das KeePassRPC Plugin für KeePass Password Safe 2).
KeeFox_Install_nonAdminSetupKPInstallExpandee.description= Wenn du das Administrator Kennwort für diesen Computer kennst kannst du KeePass für alle Benutzer mit den unteren Optionen installieren. Klicke den untersten Button wenn du einen ausgewählten Installationsort vorgeben, eine andere Sprache als Englisch haben oder andere erweiterte Optionen angeben möchtest.
KeeFox_Install_KPsetupExeSilentInstallButton.label= Installiere KeeFox für alle Benutzer
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallExpandee.description= Du kannst KeePass Password Safe 2 auf einem portablen / USB Laufwerk (oder wo anders auf deinem Computer) installieren. Wähle einfach den Button hierunter aus aber bedenke die potentielle Verwirrung die entstehen kann, wenn zwei separate Installationen von KeePass Password Safe 2 vorhanden sind. Wenn möglich solltest du KeeFox mit dem Button oben installieren und das Administratorkennwort eingeben sobald gefordert.
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallButton.label= Installiere KeePadd/KeePassRPC an einer zweiten Stelle
KeeFox_Install_IC1setupNETdownloading.description= Die für die Installation von KeeFox benötigten Dateien werden heruntergeladen…
KeeFox_Install_IC1setupNETdownloaded.description= Download abgeschlossen. Bitte folge den Anweisungen des .NET Setups, welcher gleich starten wird…
