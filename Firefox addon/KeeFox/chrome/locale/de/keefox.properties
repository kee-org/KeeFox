KeeFox_Install_Process_Running_In_Other_Tab.label= Die KeeFox Installation läuft bereits in einem anderen Browser Tab. Wenn du das Tab wiederfinden kannst, dann schließe dieses hier und folge den Anweisungen im anderen Tab. Wenn du das Tab nicht wiederfinden kannst, kannst du über den Button hierunter den Installationsprozess neu starten. Wenn das nicht funktioniert, musst du Firefox neu starten.
KeeFox_Install_Not_Required.label= Es sieht so aus als wäre KeeFox bereits installiert. Wenn KeeFox Probleme hat zu erkennen, dass du in eine KeePass Datenbank angemeldet bist, dann deaktiviere kurzzeitig jede Sicherheitssoftware auf deinem PC (zum Beispiel Firewall, Anti-Spyware, etc.), da diese mit KeeFox in Konflikt geraten kann.
