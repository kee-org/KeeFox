KeeFox_Install_Cancel_Button.label= Abbrechen
KeeFox_Install_Downgrade_Warning.label= Warnung: Diese Version von KeeFox (%S) ist älter als das installierte KeePassRPC-Plugin (%S). Das Klicken auf "KeeFox aktualisieren" kann andere Anwendungen unterbrechen, die KeePassRPC verwenden.
