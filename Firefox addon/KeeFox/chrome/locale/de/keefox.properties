troubleshooter.disable-reason= Ich deaktiviere KeeFox, weil
troubleshooter.extra-feedback= Zusätzliches Feedback (optional)
troubleshooter.feedback-invitation-1-disable= Wenn Sie uns mitteilen warum Sie KeeFox deaktivieren, können wir Ihnen Sofort-Hilfe anbieten um KeeFox einzurichten, so dass es Ihre Online-Passwörter sicher und einfach verfügbar haben.
troubleshooter.feedback-invitation-1-uninstall= Wenn Sie uns mitteilen warum Sie KeeFox deinstallieren können wir Ihnen Sofort-Hilfe anbieten um KeeFox einzurichten, so dass es Ihre Online-Passwörter sicher und einfach verfügbar haben.
troubleshooter.feedback-invitation-2= Bitte nehmen Sie sich einen Moment um uns zu sagen was wir verbessern können, so dass wir Ihnen und Millionen anderer Menschen helfen können, sicherer ins Internet zu gelangen.
troubleshooter.keefox-description= KeeFox füllt automatisch und zeitsparend Benutzernamen und Passwörter in Ihre favorisierten Websites. The Passwörter sind sicher in KeePass gespeichert, einem separaten Passwort-Manager. Da Sie nur das Hauptpasswort Ihrer KeePass Datenbank merken müssen, können Sie allen Ihren Websites unterschiedliche und sichere Passwörter vergeben, ohne sich daran erinnern zu müssen. So spart Ihnen KeeFox Zeit und erhöht die Sicherheit Ihrer Online-Konten!
troubleshooter.keepass-description= KeeFox speichert Ihre Passwörter in einem sicheren, separaten Passwort-Manager genannt KeePass 2. Es ist voller grossartiger Funktionen, aber erst mit KeeFox wird Ihre tagtägliche Internet-Login-Aufgabe einfach.
troubleshooter.load-troubleshooting-information= Informationen zur Fehlerbehebung laden
troubleshooter.load-getting-started= Die Erste-Schritte-Anleitung laden
troubleshooter.load-forum= Das Suppert-Forum laden
troubleshooter.missing-feature= Wenn Sie es noch nicht getan haben, so teilen Sie uns mit, welche Funktionen sie noch vermissen. Wir hoffen Sie finden einen geeigneten Weg, bald Ihre Passwörter sicher aufzubewahren.
troubleshooter.not-trusted= Wenn Sie wollen, können sie den Quellcode von KeeFox inspizieren und sich so der Vertrauenswürdigkeit vergewissern. Das ist eine der grossen Vorteile von Open-Source Software. Falls KeeFox keine weitere Chance geben, so hoffen wir doch, dass Sie sich zumindest für eine Open-Source Lösung entscheiden. Für zukünftige Fragen besuchen Sie bitte das Support-Forum.
troubleshooter.other-security-problem = Die wahrscheinlichste Ursache für Ihre Einrichtungsprobleme ist eine andere Sicherheitssoftware auf Ihrem Computer. Durch Anpassen der Einstellungen jener Software, kann normalerweise das korrekte Arbeiten von KeeFox ermöglicht werden.
troubleshooter.reason1= Die Einrichtung ist zu verwirrend oder zu zeitraubend
troubleshooter.reason2= Ich weiß nicht, was ich machen soll
troubleshooter.reason3= Es funktioniert nicht mit einem getesteten Webseiten-Login
troubleshooter.reason4= Es fehlt eine Funktion, die ich benötige
troubleshooter.reason5= Ich vertraue dem nicht
troubleshooter.reason6= Es verlangsamt meinen Firefox
troubleshooter.reason7= Ich möchte meine Passwörter lieber wo anders speichern
troubleshooter.reason8= Dies ist nur temporär. Ich komme wieder
troubleshooter.reason9= Andere
troubleshooter.setup-follow-instructions= Bitte befolgen Sie die Anweisungen oder besuchen Sie die Hilfeseiten für Unterstützung, falls es auf Ihrem Computer nicht funktioniert.
troubleshooter.setup-keepass-missing-mono= Wir schufen eine spezielle Website. Diese führt Sie durch die Installation von KeePass und die letzten Einrichtungsschritten zur sicheren Verbindung mit Firefox. Es kann einige Minuten länger dauern für Computer mit einem anderen Betriebssystem als Microsoft Windows. Aber es ist einfach, wenn Sie wissen wie man ein Programm installiert oder eine Datei in einen neuen Ordner kopiert.
troubleshooter.setup-keepass-missing= Wir schufen eine spezielle Website, welche rasch für Sie KeePass installiert und diese sicher mit Firefox verbindet. Es ist einfach und schnell. Bitte versuchen Sie es. 
troubleshooter.setup-kprpc-missing-mono= Wir schufen eine spezielle Website. Diese führt Sie rasch durch einige Schritte um den noch fehlenden Teil Ihrer KeeFox-Installation einzurichten.
troubleshooter.setup-kprpc-missing= Wir schufen eine spezielle Website um rasch den noch fehlenden Teil Ihrer KeeFox-Installation einzurichten.
troubleshooter.setup-upgrade= Wir schufen eine spezielle Website um rasch diesen Teil der KeeFox-Installation zu aktualisieren, welche zu alt ist für diese Version von KeeFox.
troubleshooter.setup-upgrade-mono= Wir schufen eine spezielle Website. Diese führt Sie rasch durch einige Schritte um diesen Teil der KeeFox-Installation zu aktualisieren, welche zu alt ist für diese Version von KeeFox.
troubleshooter.sorry-to-hear-that= Schade, dies zu hören.
troubleshooter.sorry-you-gave-up= Es tut uns Leid zu hören, dass Sie aufgeben mussten. Bitte besuchen Sie das Support-Forum, wenn Sie zukünftig Hilfe möchten.
troubleshooter.store-elsewhere= Falls Sie eines Tages Ihre Meinung ändern sollten, denken Sie daran: KeeFox bietet einen sehr praktischen Weg, Ihre Passwörter zu benutzen, während diese an einem sicheren Ort gehalten und alleine von Ihnen kontrolliert werden.
troubleshooter.submit-feedback= Anonymes Feedback übermitteln
troubleshooter.successful-disable= Anforderung zum Deaktivieren des KeeFox-Add-Ons abgeschlossen.
troubleshooter.successful-uninstall= Anforderung zum Löschen des KeeFox-Add-Ons abgeschlossen.
troubleshooter.thanks= Danke, dass Sie sich zur Unterstützung von KeeFox Zeit genommen haben.
troubleshooter.too-slow= Wenn Sie helfen wollen KeeFox schneller zu machen, bitte starten Sie eine Diskussion in unserem Support-Forum, so dass wir verstehen können, welcher Teil davon auf Ihrem Computer langsam ist.
troubleshooter.tutorial-incomplete = Das Starter-Lernprogramm ist ein grossartiger Weg um zu sehen wie KeeFox Ihnen helfen kann. Es hilft Ihnen, wenn Sie KeeFox ein weitere Chance geben wollen.
troubleshooter.uninstall-reason= Ich deinstalliere KeeFox, weil
troubleshooter.visit-troubleshooting-guide-connection= Wir haben diesem Problem einen Abschnitt in der Fehlerbehebung gewidmet. Wenn das nicht reicht, können Ihnen relevante Diskussionen in den Support-Foren beim Einrichten weiterhelfen, falls KeeFox eine weiteren Versuch zugestehen wollen.
troubleshooter.website-failed= Es gibt ein paar Websites, bei welchen KeeFox nicht automatisch ausfüllen kann. Aber es gibt viele Möglichkeiten die Probleme zu umgehen, so dass Sie sich trotzdem recht schnell anmelden können. Wir haben diesem Problem einen Abschnitt in der Fehlerbehebung gewidmet. Wenn das nicht reicht, können Ihnen relevante Diskussionen in den Support-Foren weiterhelfen.
troubleshooter.why-sorry= Wir bieten KeeFox an in der Hoffnung, die Sicherheit Ihrer Passwörter zu verbessern. Durch einfache Bedienung und die Verknüpfung zu einem vertrauenswürdigen Open-Source Passwort-Manager, der Ihre Passwörter so sicher wie möglich hält. Es tut uns leid, wenn es diesmal für Sie nicht funktioniert hat!
troubleshooter.you-were-close= Es scheint als hätten Sie die KeeFox-Installation beinahe geschafft.
update= Aktualisieren
update-existing-entry= Existierenden Eintrag aktualisieren
