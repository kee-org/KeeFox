name= KeeFox
description= KeeFox fügt freie, sichere und einfach nutzbare Passwort-Management-Funktionen, welche Zeit sparen und Ihre privaten Daten sicher schützen, zu Firefox hinzu.
tips-name= Tipps
tips-description=Hinweise und Tipps speziell für neue Nutzer von KeeFox, KeePass oder Passwort-Management Software
tips-default-title=KeeFox-Tipp
tips201201040000a-body=Sie können Ihre Firefox-Menüleisten (inklusive KeeFox) zum Neuausrichten und Platzsparen der Schaltflächen "Anpassen"
tips201201040000a-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Customise-Toolbars
tips201201040000b-body=Mittlerer- oder STRG-Mausklick auf einen Eintrag in der Login-Liste öffnet einen neuen Tab, lädt die Webseite und überträgt die Login-Daten mit einem Klick.
tips201201040000b-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Login-Menu-Middle-Click
tips201201040000c-body=Seien Sie bei automatisch übertragenen Login-Formularen vorsichtig - es ist bequem, aber etwas riskanter als der manuelle Klickk auf den Login-Button.
tips201201040000c-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Auto-Submit-Warning
tips201201040000d-body=Der "Eingeloggt" und "Ausgeloggt" Hinweis in der KeeFox-Menüleiste zeigt den Status zu Ihrer KeePass-Datenbank (Ob Sie jetzt mit dem Master-Passwort angemeldet sind).
tips201201040000d-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Meaning-Of-LoggedOut
tips201201040000e-body=Sie können erzwingen, dass bestimmte Einträge eine höhere Priorität haben als andere.
tips201201040000e-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Priority
tips201201040000f-body=Schnellen Zugriff auf die Bemerkungen und den anderen Daten eines Login-Eintrages bekommen Sie mit einem Rechtsklick und der Anwahl "Eintrag editieren".
tips201201040000f-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Login-Edit-Entry
tips201201040000g-body=Sie können mehr als eine KeePass-Datenbank gleichzeitig geöffnet haben.
tips201201040000g-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Use-Multiple-Databases
tips201201040000h-body=Einige Webseiten erstellen ihr Login-Formular nachdem die Seite geladen wurde. Versuchen Sie die "Formulare erkennen" Funktion unter den Hauptschaltflächen um nach passenden Logins zu suchen.
tips201201040000h-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Detect-Forms
tips201201040000i-body=Erstellen Sie sichere Passwörter mit der Schaltfläche in der KeeFox-Menüleiste - dies nutzt die gleichen Einstellungen, die Sie zuletzt im KeePass Passwort Generator verwendet haben.
tips201201040000i-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Password-Generator
tips201201040000j-body=Ihre KeePass-Einträge können auch in anderen Web-Browsern und Anwendungen genutzt werden.
tips201201040000j-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-KeePass
tips201201040000k-body=Auch bekannte Webseiten können ihre Daten gelegentlich stehlen; schützen Sie sich durch die Verwendung unterschiedlicher Passwörter für jede Website, die Sie besuchen.
tips201201040000k-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Use-Unique-Passwords
tips201201040000l-body=Linksklick auf einen Eintrag in der Login-Liste lädt die Webseite im aktuellen Tab und überträgt die Login-Daten mit einem Klick.
tips201201040000l-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Login-Menu-Left-Click
tips201201040000m-body=Einige Webseiten sind so gestaltet, dass sie nicht mit Formular-Ausfüller wie z.B. KeeFox zusammen arbeiten. Lesen Sie mehr, wie die Zusammenarbeit mit diesen Seiten am Besten funktioniert.
tips201201040000m-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Troubleshoot-Awkward-Sites
tips201201040000n-body=Lange Passwörter sind in der Regel sicherer als kürzere aber auch komplizierter ("aaaaaaaaaaaaaaaaaaa" ist eine Ausnahme von dieser Regel!)
tips201201040000n-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Long-Passwords-Are-Good
tips201201040000o-body=Open-Source Sicherheitssoftware wie z.B. KeePass und KeeFox sind sicherer als Closed-Source-Alternativen.
tips201201040000o-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Open-Source-Safer
tips201201040000p-body=Wenn Sie alte KeePass-Einträge ohne Webseiten-spezifische Icons (Favicons) versuchen sie das KeePass Favicon Downloader Plugin.
tips201201040000p-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Favicon-Downloader
tips201211040000a-body=Sie können für eine bessere Zusammenarbeit mit KeeFox einzelne Webseiten konfigurieren.
tips201211040000a-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Site-Specific
tips201312040000a-body=Tastaturkürzel können den Zugriff auf viele KeeFox-Funktionen beschleunigen.
tips201312040000a-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Keyboard-shortcuts
tips201312040000b-body=KeeFox-Funktionen können nun im Kontextmenü (Rechtsklick) aufgerufen werden.
tips201312040000b-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Context-menu
security-name=Sicherheitshinweise
security-description=Wichtige Sicherheitshinweise, die Nutzer nicht ignorieren sollten, wenn Sie geschützt bleiben wollen
security-default-title=KeeFox Sicherheitswarnung
security201201040000a-body=Diese Version von KeeFox ist sehr alt. Sie sollten, wenn möglich, eine neuere Version installieren.
security201201040000a-link=http://keefox.org/download
messages-name=Wichtige Benachrichtigungen
messages-description=Wichtige aber seltene Hinweise, die für KeeFox-Nutzer nützlich sein können
messages-help-keefox=KeeFox helfen
messages201201040000a-body=Sie nutzen KeeFox nun bereits eine Weile. Helfen Sie nun anderen indem Sie eine positive Bewertung auf der Mozilla Addon-Webseite abgeben.
messages201201040000a-link=https://addons.mozilla.org/en-US/firefox/addon/keefox/reviews/add
messages201312080000a-body=KeeFox sammelt anonyme Statistiken zur Problemlösung und zur Erfahrungsverbesserung. Lesen Sie mehr, um zu erfahren welche Daten gesendet werden und wie Sie dies ändern können.
messages201312080000a-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Metrics-collection
