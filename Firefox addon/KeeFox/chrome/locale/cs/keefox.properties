KeeFox_Install_monoManual.description= KeeFox lze spustit na systémech Mac a Linux, ale vyžaduje instalaci dle následujících kroků:
KeeFox_Install_monoManualStep1.description= 1) Stáhnout a nainstalovat Mono ze stránek uvedených níže. Uživatelé Linuxu obvykle instalují poslední verzi Mono z repozitáře distribučních balíčků, ale ujistěte se, že instalujete kompletni balíček Mono (některé distribuce oddělují Mono do několika sub-balíčků).
KeeFox_Install_monoManualStep2.description= 2) Stáhnout portable verzi KeePass Password Safe 2.19 nebo vyšší (ZIP archív) z webu níže nebo zkusit vášeho správce distribučních balíčků (ujistěte se, že máte dostatečně novou verzi!)
KeeFox_Install_monoManualStep3.description= 3) Rozbalit KeePass do ~/KeePass (toto standardní nastavení - lze změnit), kde ~ představuje váš domovský adresář
KeeFox_Install_monoManualStep4.description= 4) Zkopírovat soubor KeePassRPC.plgx do podadresáře plugins v adresáři obsahujícím instalaci programu KeePass (např. ~/KeePass/plugins)
KeeFox_Install_monoManualStep5.description= 5) Restartovat Firefox
KeeFox_Install_monoManualStep6.description= Soubor KeePassRPC.plgx je nutné ručně zkopírovaat do:

KeeFox_Install_monoManual2.description= Pokyny k přizpůsobení:
