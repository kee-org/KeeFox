KeeFox_Install_monoManualTest2.description= 2) Předpokládá se, že Mono je nainstalováno v:
KeeFox_Install_monoManualTest3.description= Abyste přebily tato implicitní nastavení, pak v KeeFox->Nastavení->KeePass, změňte 'KeePass instalační adresář' a 'Umístění spustitelných souborů Mono'

KeeFox_Install_monoManualUpgrade.description= Jak upgradovat KeeFox:
KeeFox_Install_monoManualUpgradeStep1.description= 1) Zkopírujte soubor KeePassRPC.plgx
