name= KeeFox
description= KeeFox aporta gratuitamente a Firefox seguridad y un uso fácil de las funciones de administración de contraseñas, que te ahorra tiempo y mantiene tus datos privados más seguros.
tips-name= Consejos
tips-description=Consejos y sugerencias que serán especialmente útiles para gente sin experiencia con KeeFox, KeePass o el software de administración de contraseñas
tips-default-title=Consejo de KeeFox
tips201201040000b-body=Clic central en el ratón o Ctrl-clic en una entrada en la lista de accesos para abrir una nueva pestaña, cargar una página Web y auto-enviar una conexión con un solo clic.
tips201201040000b-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Login-Menu-Middle-Click
tips201201040000c-body=Ten cuidado con el envío automático de formularios de conexión - es práctico, pero un poco más arriesgado que hacer clic manualmente en el botón de conexión.
tips201201040000c-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Auto-Submit-Warning
tips201201040000e-body=Puedes hacer que ciertos accesos tengan una prioridad más alta que otros.
tips201201040000e-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Priority
tips201201040000f-body=Obtén acceso rápido a las notas y otros datos de acceso haciendo clic derecho sobre un acceso de conexión y seleccionando "Editar acceso".
tips201201040000f-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Login-Edit-Entry
tips201201040000g-body=Puedes tener más de una base de datos de KeePass abiertas al mismo tiempo.
tips201201040000g-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Use-Multiple-Databases
tips201201040000i-body=Generate new secure passwords from the main KeeFox panel - you can create profiles in the KeePass password generator dialog (e.g. "32 mixed-case letters + numbers").
tips201201040000i-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Password-Generator
tips201201040000j-body=Tus accesos de KeePass se pueden utilizar en otros navegadores Web y aplicaciones.
tips201201040000j-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-KeePass
tips201201040000k-body=Incluso los sitios Web de prestigio sufren robos de datos ocasionalmente; protégete usando contraseñas diferentes para cada sitio que visites.
tips201201040000k-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Use-Unique-Passwords
tips201201040000m-body=El diseño de algunos sitios Web no permite el rellenar formularios automáticamente con aplicaciones como KeeFox. Lee más sobre la mejor forma de entrar en esos sitios.
tips201201040000m-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Troubleshoot-Awkward-Sites
tips201201040000n-body=Las contraseñas largas son generalmente más seguras que las cortas y complicadas ("aaaaaaaaaaaaaaaaaaa" es una excepción a esta regla!)
tips201201040000n-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Long-Passwords-Are-Good
tips201201040000o-body=Las aplicaciones de seguridad de código abierto como KeePass y KeeFox son más seguras que las de código cerrado.
tips201201040000o-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Open-Source-Safer
tips201201040000p-body=Si tienes accesos antiguos de KeePass sin el ícono del sitio Web específico (favicon) prueba el complemento KeePass Favicon downloader
tips201201040000p-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Favicon-Downloader
tips201211040000a-body=Puedes configurar individualmente sitios Web para trabajar mejor con KeeFox.
tips201211040000a-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Site-Specific
tips201312040000a-body=Los atajos de teclado pueden acelerar el acceso a muchas características de KeeFox.
tips201312040000a-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Keyboard-shortcuts
tips201312040000b-body=Las características de KeeFox también pueden encontrarse en tu menú contextual(click botón derecho).
tips201312040000b-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Context-menu
