KeeFox_Install_InstallFinished.description= Теперь KeeFox готов к использованию. Проверка Firefox, что установка прошла успешно может занять до 20 секунд. Когда всё будет сделано, текст основной кнопки отобразит «Не авторизован» или «Авторизован».
KeeFox_Install_NextSteps.description= Попробуйте эти шаги, чтобы начать использовать KeeFox:
KeeFox_Install_NextStep1.description= Следуйте инструкциям в «помощнике KeePass», либо создайте новую базу данных для хранения паролей или откройте уже используемую базу данных KeePass.
KeeFox_Install_NextStep2.description= Нажмите здесь, чтобы воспользоваться учебником для начинающих.
KeeFox_Install_NextStep2extra.description= Вы можете запустить учебник из других мест тоже, таких как панель инструментов KeeFox или из KeePass.
KeeFox_Install_NextStep3.description= Нажмите сюда, чтобы узнать, как импортировать существующие пароли из Firefox или других менеджеров паролей.
KeeFox_Install_Finally.description= Наконец, если у вас возникли проблемы при работе с KeeFox, пожалуйста, взгляните на ресурсы помощи, находящиеся в
KeeFox_Install_PleaseCloseKeePass.description= Пожалуйста, закройте KeePass перед тем как продолжить!
KeeFox_Install_Already_Installed_Warning.description= На вашем компьютере был обнаружен KeePass. Для корректной установки KeeFox, пожалуйста, убедитесь, что он закрыт, прежде чем продолжать!
KeeFox_Install_monoManual.description= KeeFox может работать на системах Mac и Linux, но требует ручной установки, выполните следующие действия:
KeeFox_Install_monoManualStep1.description= 1) Скачайте и установите Mono с сайта указного ниже. Linux пользователи могут, как обычно, установить последнюю версию Mono из репозиториев своего дистрибутива, но убедитесь, что вы установите полный пакет Mono (в некоторых дистрибутивах Mono разделён на несколько суб-пакетов).
KeeFox_Install_monoManualStep2.description= 2) Скачайте KeePass Password Safe 2.19 (или выше) Portable (ZIP Package) с сайта указного ниже или попытайтесь установить через менеджер пакетов вашего дистрибутива (убедитесь, что вы установите достаточно новую версию!)
KeeFox_Install_monoManualStep3.description= 3) Распакуйте KeePass в ~/KeePass (это по умолчанию, можно настроить), где ~ представляет домашний каталог
