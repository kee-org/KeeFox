KeeFox_Install_adminNETInstallExpander.description= KeeFox необходимо установить два других компонента - просто нажмите на кнопку выше, чтобы начать.
KeeFox_Install_adminNETInstallExpander_More_Info_Button.label= Более подробная информация и дополнительные настройки
KeeFox_Install_adminSetupKPInstallExpander.description= KeeFox необходимо установить KeePass Password Safe 2 для безопасного хранения ваших паролей. Нажмите на кнопку выше для быстрой и легкой установку с использованием стандартных настроек. Нажмите кнопку ниже, если у вас уже установлен KeePass Password Safe 2, хотите использовать портативную версию KeePass или хотите взять под контроль процесс установки.
KeeFox_Install_adminSetupKPInstallExpander_More_Info_Button.label= Более подробная информация и дополнительные настройки
KeeFox_Install_nonAdminNETInstallExpander.description= KeeFox необходимо установить два других компонента - просто нажмите на кнопку выше, чтобы начать. Если вы не можете предоставить пароль администратора на этом компьютере, вы должны попросить вашего системного администратора помочь вам.
KeeFox_Install_nonAdminNETInstallExpander_More_Info_Button.label= Более подробная информация и дополнительные настройки
KeeFox_Install_nonAdminSetupKPInstallExpander.description= KeeFox необходимо установить KeePass Password Safe 2 для безопасного хранения ваших паролей. Вам будет предложено место установки KeePass Password Safe 2 или вы можете выбрать расположение установленной KeePass Password Safe 2 (KeeFox не смог найти автоматически).
KeeFox_Install_nonAdminSetupKPInstallExpander_More_Info_Button.label= Более подробная информация и дополнительные настройки
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallExpander.description= KeeFox использует KeePass Password Safe 2 для безопасного хранения ваших паролей. Он уже установлен на вашем компьютере, но вам, возможно, потребуется предоставить пароль администратора для включения KeeFox правильно ссылку на KeePass Password Safe 2 и Firefox. Если вы не можете предоставить пароль администратора на этом компьютере, нажмите ниже на другой вариант.
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallExpander_More_Info_Button.label= Более подробная информация и дополнительные настройки
KeeFox_Install_setupNET35ExeInstallExpandeeOverview.description= KeeFox будет устанавливать Microsoft .NET Framework и KeePass Password Safe 2.
KeeFox_Install_setupNET35ExeInstallExpandeeKeePass.description= KeePass Password Safe 2 менеджер паролей, который использует KeeFox, чтобы безопасно хранить ваши пароли. Если вы хотите выбрать место установки KeePass Password Safe 2, язык или дополнительные параметры, пожалуйста, скачайте и установите .NET Framework с сайта Microsoft, а затем перезапустите Firefox.
KeeFox_Install_setupNET35ExeInstallExpandeeManual.description= Вы можете воспользоваться альтернативной инструкцией по установке, выполните следующие действия:
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep1.description= 1) Скачать и установить .NET Framework от Microsoft
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep2.description= 2) Скачать установщик KeePass Password Safe 2 или ZIP архив с сайта http://keepass.info и установить
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep3.description= 3a) Перезапустить Firefox, вернуться к этой странице установки, чтобы завершить последний шаг
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep4.description= 3b) Или вручную скопировать файл KeePassRPC.plgx из папки расширений Firefox (из папки deps) в папку плагинов KeePass Password Safe 2.
KeeFox_Install_adminSetupKPInstallExpandee.description= Если вы хотите выбрать место установки KeePass Password Safe 2, язык или дополнительные параметры, нажмите на кнопку ниже.
KeeFox_Install_KPsetupExeInstallButton.label= Установить KeePass для всех пользователей с полным контролем процесса
KeeFox_Install_adminSetupKPInstallExpandeePortable.description= Если вы хотите установить портативную версию KeePass в определенном месте (например, в памяти USB накопителя), вы можете выбрать место ниже. Если у вас уже есть установленный KeePass Password Safe 2, пожалуйста, используйте кнопку ниже, чтобы указать KeeFox, где его найти.
KeeFox_Install_copyKPToSpecificLocationInstallButton.label= Выбрать место установки KeePass Password Safe 2
KeeFox_Install_admincopyKRPCToKnownKPLocationInstallExpander.description= Нажмите кнопку выше, чтобы связать KeeFox с KeePass Password Safe 2. (Технически это установка KeePassRPC плагина для KeePass Password Safe 2).
KeeFox_Install_nonAdminSetupKPInstallExpandee.description= Если вы знаете пароль администратора для данного компьютера вы можете установить KeePass для всех пользователей с помощью одного из предложенных ниже способов. Нажмите на нижнюю кнопку, если вы хотите установить в конкретном месте, не на английском языке или другие дополнительные опции.
KeeFox_Install_KPsetupExeSilentInstallButton.label= Установка KeeFox для всех пользователей
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallExpandee.description= Вы можете установить портативную KeePass Password Safe 2 на USB диск (или в другое место на вашем компьютере). Просто нажмите на кнопку ниже, но учитывайте возможную путаницу в будущем, потому что вашем компьютере будет установлено две копии KeePass Password Safe 2. Если это возможно, вы должны установить KeeFox с помощью кнопки выше, предоставив пароль администратора если появится запрос.
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallButton.label= Установить KeePass/KeePassRPC в другое место
