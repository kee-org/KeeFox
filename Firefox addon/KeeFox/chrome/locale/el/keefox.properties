KeeFox-conn-client-v-high=Πρέπει να υποβαθμίσετε σε %S έκδοση ή να αναβαθμίσετε το KeePassRPC ώστε να ταιριάζει με την έκδοση του KeeFox. Θα γίνει έναρξη του οδηγού αναβάθμισης τώρα.
KeeFox-conn-client-v-low=Πρέπει να αναβαθμίσετε σε %S έκδοση ή να υποβαθμίσετε το KeePassRPC ώστε να ταιριάζει με την έκδοση του KeeFox. Θα γίνει έναρξη του οδηγού αναβάθμισης τώρα.
