KeeFox_Install_KPsetupExeInstallButton.label= Εγκαταστήστε το KeePass για όλους τους χρήστες με πλήρη πρόσβαση της διεργασίας
KeeFox_Install_KPsetupExeSilentInstallButton.label= Εγκατάσταση KeeFox για όλους τους χρήστες
KeeFox_Install_NextStep1.description=  Ακολουθείστε τις οδηγίες του 'KeePass βοηθού εγκατάστασης' για να δημιουργήσετε μια νέα βάση δεδομένων ή να ανοίξετε μια KeePass βάση δεδομένων που ήδη χρησιμοποιείτε.
KeeFox_Install_NextStep2.description= Πατήστε εδώ για να δοκιμάσετε τον οδηγό ξεκινήματος.
KeeFox_Install_NextStep3.description= Πατήστε εδώ για να μάθετε πως να εισάγεται τους υπάρχοντες κωδικούς από τον Firefox ή άλλους διαχειριστές κωδικών.
KeeFox_Install_NextSteps.description= Δοκιμάστε αυτά τα βήματα για να αρχίσετε να χρησιμοποιήτε το KeeFox:
KeeFox_Install_Not_Required.label= Φαίνεται ότι το KeeFox είναι ήδη εγκατεστημένο. Αν έχετε πρόβλημα στο να κάνετε το KeeFox να εντοπίσει ότι είστε συνδεδεμένος σε μια KeePass βάση δεδομένων, τότε απενεργοποιήστε προσεχτικά (και προσωρινά!) οποιαδήποτε προγράμματα ασφαλείας τρέχετε στον υπολογιστή σας (π.χ. firewalls, anti-spyware κτλ), καθώς μερικές φορές υπάρχει σύγκρουση με το KeeFox.
KeeFox_Install_Not_Required_Link.label= Παρακαλώ επισκεθφείτε τη σελίδα του Keefox για περαιτέρω βοήθεια
KeeFox_Install_NET_Upgrade_Required.label= Your version of the Microsoft .NET Framework no longer receives security fixes from Microsoft and is too old to work with this new version of KeeFox so you need to upgrade by downloading and installing version 4.6 using the link below.
KeeFox_Install_NET_Upgrade_Required_XP.label= Windows XP users must install an older version of .NET and note that KeeFox is no longer supported on your computer - it might still work but it is untested and we urgently advise you to upgrade to a newer version of Windows which receives security fixes.
KeeFox_Install_NET_Upgrade_Required_KeePass.label= We also recommend that you visit the KeePass website and check that you are using the latest version of KeePass 2.x. Please restart Firefox to complete the KeeFox upgrade once you have installed the .NET and KeePass upgrades.
KeeFox_Install_PleaseCloseKeePass.description= Παρακαλούμε κλείστε το KeePass πριν συνεχίσετε!
KeeFox_Install_Process_Running_In_Other_Tab.label= Η εγκατάσταση KeeFox τρέχει ήδη σε άλλο tab του browser σας. Αν μπορείτε να βρείτε το tab, παρακαλούμε κλείστε το και ακολουθείστε τις οδηγίες στο άλλο tab. Αν δεν μπορείτε να βρείτε το προυπάρχον tab, μπορείτε να επανεκκινήσετε την διαδικασία εγκατάστασης κάνοντας κλικ στο παρακάτω κουμπί. Αν αυτό δεν δουλέψει, ίσως χρειαστεί να επανεκκινήσετε τον Firefox για να συνεχίσετε.
KeeFox_Install_Setup_KeeFox.label= Ρυθμίσεις εγκατάστασεις KeeFox
KeeFox_Install_Try_Again_Button.label= Προσπαθήστε ξανά
KeeFox_Install_Unexpected_Error.label= Ένα μη αναμενόμενο λάθος έγινε κατα την εγκατάσταση του KeeFox
KeeFox_Install_Upgrade_KeeFox.label= Αναβάθμιση KeeFox
KeeFox_Install_adminNETInstallExpander.description= Το KeeFox πρέπει να εγκαταστήσει άλλα δύο μέρη - κάντε κλικ στο επάνω κουμπί για να ξεκινήσετε.
KeeFox_Install_adminNETInstallExpander_More_Info_Button.label= Περισσότερες πληροφορίες και επιλογές εγκατάστασης για προχωρημένους
KeeFox_Install_adminSetupKPInstallExpandee.description= Αν θέλετε να διαλέξετε την τοποθεσία εγκατάστασης, τη γλώσσα ή τις ρυθμίσεις για προχωρημένους του KeePass Password Safe 2, πατήστε το παρακάτω κουμπί.
KeeFox_Install_adminSetupKPInstallExpandeePortable.description= Αν θέλετε να εγκαταστήσετε την φορητή έκδοση του KeePass σε μια δυγκεκριμένη τοποθεσία (όπως ένα USB stick) μπορείτε να διαλέξετε τοποθεσία παρακάτω. Αν έχετε ήδη εγκαταστήσει το KeePass Password Safe 2, παρακαλούμε χρησιμοποιήστε το παρακάτω κουτί για να πείτε στο KeeFox που να το βρει.
KeeFox_Install_adminSetupKPInstallExpander.description= Το KeeFox πρέπει να εγκαταστήσει το KeePass Password Safe 2 για να αποθηκεύσει με ασφάλεια τους κωδικούς σας. Κάντε κλικ στο παραπάνω κουμπί για γρήγορη και εύκολη εγκατάσταση με κανονικές ρυθμίσεις. Πατήστε το κάτω κουμπί εάν έχετε ήδη το KeePass Password Safe 2, θέλετε να χρησιμοποιήσετε τη φορητή έκδοση του KeePass ή θέλετε να ελέγξεται τη διαδικασία εγκατάστασης.
KeeFox_Install_adminSetupKPInstallExpander_More_Info_Button.label= Περισσότερες πληροφορίες και προχωρημένες επιλογές εγκατάστασης
KeeFox_Install_admincopyKRPCToKnownKPLocationInstallExpander.description= Πατήστε στο παραπάνω κουμπί για να συνδέσετε το KeeFox στο KeePass Password Safe 2. (Ουσιαστικά, αυτό εγκαταστεί τοKeePassRPC plugin για το KeePass Password Safe 2).
KeeFox_Install_copyKPToSpecificLocationInstallButton.label= Ορίτε την τοποθεσία εγκατάστασης του KeePass Password Safe 2
KeeFox_Install_monoManual.description= Το KeeFox μπορεί να τρέξει σε Mac και Linux συστήματα, αλλά απαιτείται χειροκίνητη εγκατάσταση ακολουθώντας τα παρακάτω βήματα:
KeeFox_Install_monoManual2.description= Οδηγίες προσαρμογής:
KeeFox_Install_monoManualStep1.description= 1) Κατεβάστε και εγκαταστήστε το Mono από το παρακάτω site. Οι χρήστες Linux συνήθως μπορούν να εγκαταστήσουν την τελευταία έκδοση του Mono από το repository πακέτων της διανομής αλλά παρακαλούμε επιβεβαιώστε ότι εγκαταστείτε όλοκληρο το Mono πακέτο (κάποιες διανομές διαχωρίζουν το Mono σε πολλαπλά υπο-πακέτα)
KeeFox_Install_monoManualStep2.description= 2) Κατεβάστε το KeePass Password Safe 2.19 (ή πιο καινούργιο) Portable (ZIP πακέτο) από το παρακάτω site ή χρησιμοποιήστε τον διαχειριστή πακέτων της διανομής σας (βεβαιωθείτε ότι θα κατεβάσετε μια αρκετά νέα έκδοση!)
KeeFox_Install_monoManualStep3.description= 3) Κάντε unzip το KeePass στο ~/KeePass (αυτή η προεπιλογή μπορεί να προσαρμοστεί) όπου ~ αντιπροσωπεύει τον προσωπικό σας φάκελο.
KeeFox_Install_monoManualStep4.description= 4) Αντιγράψτε το KeePassRPC.plgx αρχείο σε έναν υποφάκελο με όνομα plugins στον φάκελο που περιέχει την KeePass εγκατάσταση (π.χ. )
KeeFox_Install_monoManualStep5.description= 5) Επανεκκινήστε τον Firefox
KeeFox_Install_monoManualStep6.description= Το KeePassRPC.plgx αρχείο που πρέπει να αντιγράψετε χειροκίνητα  βρίσκεται: 
KeeFox_Install_monoManualTest1.description= 1) Γίνεται η υπόθεσή ότι το KeePass έχει εγκατασταθεί στο:
KeeFox_Install_monoManualTest2.description= 2) Γίνεται η υπόθεσή ότι το Mono έχει εγκατασταθεί στο:
KeeFox_Install_monoManualTest3.description= Για να παρακάμψετε αυτές τις προεπιλογές, κάτω από το KeeFox->Options->KeePass αλλάξτε το 'KeePass installation location' και το
KeeFox_Install_monoManualUpgrade.description= Για να αναβαθμίσετε το KeeFox:
KeeFox_Install_monoManualUpgradeStep1.description= 1) Αντιγράψτε το KeePassRPC.plgx αρχείο στον υποφάκελο plugins μέσα στον φάκελο που περιέχει την εγκατάσταση του KeePass (π.χ. ~/KeePass/plugins όπου ~ ο προσωπικός σας φάκελος)
KeeFox_Install_monoManualUpgradeStep2.description= 2) Επανεκκινήστε τον Firefox
KeeFox_Install_nonAdminNETInstallExpander.description= Το KeeFox πρέπει να εγκαταστήσει δύο ακόμα μέρη - κάντε κλικ στο παραπάνω κουμπί για να ξεκινήσετε. Αν δεν μπορείτε να παρέχετε τον κωδικό πρόσβασης διαχειριστή για αυτόν τον υπολογιση, θα χρειαστεί να ζητήσετε τη βοήθεια του διαχειριστή συστήματος.
KeeFox_Install_nonAdminNETInstallExpander_More_Info_Button.label= Περισσότερες πληροφορίες και προχωρημένες επιλογές εγκατάστασης
KeeFox_Install_nonAdminSetupKPInstallExpandee.description= Αν γνωρίζεται τον κωδικό διαχειριστή για τον υπολογιστή αυτό, μπορείτε να εγκατασήσετε το KeePass για όλους τους χρήστες χρηιμοποιώντας μια από τις παρακάτω επιλογές. Πατήστε το κάτω κουμπί αν θέλετε να ορίσετε μια συγκεκριμένη τοποθεσία εγκατάστασης, μια γλώσσα εκτός των Αγγλικών ή άλλες ρυθμίσεις για προχωρημένους.
KeeFox_Install_nonAdminSetupKPInstallExpander.description= Το KeeFox πρέπει να εγκαταστήσει το KeePass Password Safe 2 για να αποθηκεύσει με ασφάλεια τους κωδικούς σας. Θα ερωτηθείτε που θέλετε να εγκαταστήσετε το KeePass Password Safe 2 ή μπορείτε να διαλέξετε την τοποθεσία ενός προυπάρχοντος KeePass Password Safe 2 (Το KeeFox απέτυχε να βρει). ΣΗΜΕΙΩΣΗ: Το KeeFox πιθανόν να μη μπορεί να κάνει αυτόματη εγκατάσταση σωστά σε υπολογιστές που δεν έχουν πρόσβαση διαχειριστή. Ίσως χρειαστεί να βρείτε βοήθεια στο ίντερνετ ή να ζητήσετε βοήθεια από τον διαχειριστή συστήματος.
KeeFox_Install_nonAdminSetupKPInstallExpander_More_Info_Button.label= Περισσότερες πληροφορίες και επιλογές για προχωρημένους
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallButton.label= Εγκατάσταση KeePass/KeePassRPC σε μια δεύτερη τοποθεσία
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallExpandee.description= Μπορείτε να εγκαταστήσετε το KeePass Password Safe 2 σε ένα φορητό/USB δίσκο (ή σε μια δεύτερη τοποθεσία στον υπολογιστή σας). Απλώς πατήστε στο παρακάτω κουμπί αλλά έχετε υπόψην την πιθανή σύγχυση στο μέλλον λόγω του ότι ο υπολογίστής σας θα έχει δύο διαφορετικές εγκαταστάσεις του KeePass Password Safe 2. Αν είναι δυνατό, εγκαταστήστε το KeeFox χρησιμοποιώντας το παραπάνω κουμπι, παρέχοντας τον κωδικό διαχειριστή του υπολογιστή σας εφόσον ζητηθεί.
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallExpander.description= Το KeeFox χρησιμοποιεί το KeePass Password Safe 2 για την ασφαλή αποθήκευση των κωικών σας. Είναι ήδη εγκατεστημένο στον υπολογιστή σας αλλά ίσως χρειαστεί να παρέχετε τον κωδικό πρόσβασης διαχειριστή για να βοηθήσετε το KeeFox να κάνει σωστή σύνδεση του KeePass Password Safe 2 και του Firefox. Εάν δεν μπορείτε να παρέχεται τον κωδικό διαχειριστή για τον υπολογιστή αυτό, κάντε κλικ παρακάτω για άλλη επιλογή.
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallExpander_More_Info_Button.label= Περισσότερες πληροφορίες και προχωρημένες επιλογές εγκατάστασης
KeeFox_Install_setupNET35ExeInstallExpandeeKeePass.description= Το KeePass Password Safe 2 είναι μια εφαρμογή διαχείρισης κωδικών που χρησιμοποιεί το KeeFox για να αποθηκεύει με ασφάλεια τους κωδικούς σας. Αν θέλετε να διαλέξετε την τοποθεσία εγκατάστασης, τη γλώσσα ή τις ρυθμίσεις για προχωρημένους του KeePass Password Safe 2, παρακαλούμε κατεβάστε και εγκαταστήστε  το .NET από τη σελίδα της Microsoft και επανεκκινήστε τον Firefox.
KeeFox_Install_setupNET35ExeInstallExpandeeManual.description= Εναλλακτικά, θα μπορούσατε να προσπαθήσετε μια "χειροκίνητη" εγκατάσταση ακολουθώντας να επόμενα βήματα:
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep1.description= 1) Κατεβάστε και εγκαταστήστε το .NET από τη Microsoft
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep2.description= 2) Κατεβάστε και εγκαταστήστε το KeePass Password Safe 2 ή το ZIP από το http://keepass.info
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep3.description= 3α) Είτε επανεκκινήστε τον Firefox για να επανέλθετε στην σελίδα εγκατάστασης και να ολοκληρώσετε το τελέυταίο βήμα
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep4.description= 3β) Ή αντιγράψτε χειροκίνητα το αρχείο KeePassRPC.plgx από τον φάκελο προσθέτων του Firefox (βρείτε το φάκελο με όνομα deps) στον φάκελο προσθέτων(plugins) του KeePass Password Safe 2.
KeeFox_Install_setupNET35ExeInstallExpandeeOverview.description= Το KeeFox θα εγκαταστήσει το Microsoft .NET framework και το KeePass Password Safe 2.
