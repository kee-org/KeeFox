KeeFox_Install_admincopyKRPCToKnownKPLocationInstallExpander.description= Kattintson a fenti gombra link KeeFox a KeePass Password Safe 2. (Technikailag ez telepíti a KeePassRPC plugint KeePass Password Safe 2).
KeeFox_Install_copyKPToSpecificLocationInstallButton.label= Beállítja a KeePass Password Safe 2 telepítési helyét
KeeFox_Install_monoManual.description= KeeFox futtatható Mac és Linux rendszereken, de ehhez kézi telepítés kell az alábbi lépésekben:
KeeFox_Install_monoManual2.description= Testreszabási utasítások:
KeeFox_Install_monoManualStep1.description= 1) Töltse le és telepítse Mono-t az alábbi weboldalon. A Linux-felhasználók általában telepítse a legújabb verzióját a Mono a terjesztési csomagját tárola, de ügyeljen arra, hogy telepítse a teljes Mono csomagot (néhány disztribúció külön Mono a több al-csomag).
KeeFox_Install_monoManualStep2.description= 2) Töltsd le a KeePass Password Safe 2.19 verzióját (vagy újabbat) esetleg a Portable verziót (ZIP-elt csomag) az alábbi weboldalról, vagy próbáld meg telepíteni a disztribúciód csomagkezelőjével (győződjön meg arról, hogy elég új-e a verzió!)
KeeFox_Install_monoManualStep3.description= 3) Csomagold ki a KeePass-t a ~/KeePass könyvtárba (ez alapértelmezetten testre szabható), ahol ~ a home könyvtárat jelenti
KeeFox_Install_monoManualStep4.description= 4.) Másold a KeePassRPC.plgx fájlt abba a plugins nevű alkönyvtárba, amely a telepített KeePass könyvtárában van (pl. ~ /KeePass/plugins) 
KeeFox_Install_monoManualStep5.description= 5) Indítsd újra a Firefox-ot
KeeFox_Install_monoManualStep6.description= A KeePassRPC.plgx fájl kézzel kell másolni:
KeeFox_Install_monoManualTest1.description= 1) Feltételezzük KeePass telepítve van: 
KeeFox_Install_monoManualTest2.description= 2) Feltételezzük a Mono telepítve van:
KeeFox_Install_monoManualTest3.description= A felülírják ezeket alapértelmezés alatt KeeFox-> Beállítások-> KeePass, a változás "KeePass telepítési hely" és a "Mono futtatható hely"
KeeFox_Install_monoManualUpgrade.description= KeeFox frissítése:
KeeFox_Install_monoManualUpgradeStep1.description= 1) Másolja a KeePassRPC.plgx fájlt a plugins alkönyvtárba belül a könyvtár, amely tartalmazza a KeePass telepítő (pl. ~ / KeePass / plugins ahol ~ képviseli a home könyvtár)
KeeFox_Install_monoManualUpgradeStep2.description= 2) Firefox újraindítása
KeeFox_Install_nonAdminNETInstallExpander.description= KeeFox-hoz kell telepíteni két másik komponenst - csak kattintson a gombra a kezdéshez. Ha nem tud adminisztratív jelszót a számítógép, meg kell, hogy kérdezze meg a rendszergazdát, hogy segítsen.
KeeFox_Install_nonAdminNETInstallExpander_More_Info_Button.label= További információk és a fejlett beállítási lehetőségek 
KeeFox_Install_nonAdminSetupKPInstallExpandee.description= Ha te tudod az adminisztrációs jelszót ennek a számítógépnek, minden felhasználónak be tudod állítani KeePasst azáltal, hogy lent használod az opciók közül az egyiket. Kattints a legalsó gombra, ha egy sajátos üzembehelyezési helyet, egy nem angol nyelvet vagy másik haladó opciókat akarsz beállítani.
KeeFox_Install_nonAdminSetupKPInstallExpander.description= KeeFox kell telepíteni KeePass Password Safe 2-t, hogy biztonságosan tárolja a jelszavakat. Megkéri, ahová telepiti a KeePass Password Safe 2-t,  vagy kiválaszthatja a helyét egy meglévő KeePass Password Safe 2-nek telepítése (KeeFox nem talált egy automatikusan). Megjegyzés: KeeFox nem mindig tudja, hogy automatikusan beállítani magát megfelelően a számítógépen, ahol nincs adminisztrációs priveledges. Lehet, hogy olvassa el online súgó forrásokat találni manuális beállítási utasításokat, vagy kérdezze meg a rendszergazdát segítségért
KeeFox_Install_nonAdminSetupKPInstallExpander_More_Info_Button.label= Több információ és haladó telepítő beállítások
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallButton.label= Telepítés KeePass / KeePassRPC a második helyre
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallExpandee.description= Telepítheti KeePass Password Safe 2 hordozható / USB drive (vagy a második helyre a számítógépen). Csak kattints az alábbi gombra, de nem úgy az esetleges zavar előfordulhat, hogy a jövőben, mert a számítógép két ​​külön telepítés a KeePass Password Safe 2. Ha egyáltalán lehetséges, meg kell beállítás KeeFox a gombra, amely a számítógép adminisztrációs jelszót, ha kéri.
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallExpander.description= KeeFox használja a KeePass Password Safe 2 biztosan tárolja a jelszavaidat. Már lelepítheted a számítógépedre de neked szükséged lehet egy adminisztrációs jelszóra, hogy képessé tedd a  KeeFoxot arra, hogy helyesen összekapcsolja KeePass Password Safe 2 és Firefoxot.
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallExpander_More_Info_Button.label= Több információ és haladó telepítő beállítások
KeeFox_Install_setupNET35ExeInstallExpandeeKeePass.description= KeePass Password Safe 2 az a jelszómenedzser-alkalmazás, amit KeeFox használ, biztosan tárolja a jelszavaidat. Ha a KeePass Password Safe 2 telepítési helyet, nyelvet vagy haladó opciókat akarsz választani, kérlek töltsd le  és telepítsd a .NET-et a Microsoft honlapjáról és utánna indítsd újra a Firefoxot.
KeeFox_Install_setupNET35ExeInstallExpandeeManual.description= Alternatív megoldásként, akkor próbálja a kézi telepítést a következő lépésben:
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep1.description= 1) Töltse le és telepítse a .NET -et a Microsofttól
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep2.description= 2) Letöltés és telepítés a  KeePass Password Safe 2 beállítása vagy ZIP  a http://keepass.info -ról.
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep3.description= 3a) indítsa újra a Firefox-t, hogy újrainduljon az oldalbeállítás és így befejezheted az utolsó lépést
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep4.description= 3b) 
KeeFox_Install_setupNET35ExeInstallExpandeeOverview.description= KeeFox telepíteni szeretné a Microsoft .NET frameworköt és a KeePass Jelszó Mentő 2-t.
