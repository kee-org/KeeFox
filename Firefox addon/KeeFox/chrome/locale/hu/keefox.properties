install.KPRPCNotInstalled= Elnézést. A KeeFox nem tudta automatikusan telepíteni  a KeePassRPC plugint a KeePass Password Safe 2-höz, amely szükséges a KeeFox működéséhez. Ilyen akkor fordul elő, ha olyan helyre próbálod telepíteni, ahol nincs jogosultságod új fájlokat létrehozni.\nA Firefox újraindítása után - más opciókkal - ismét megpróbálhatod a telepítést vagy kérj további segítséget a számítógép adminisztrátorától.
