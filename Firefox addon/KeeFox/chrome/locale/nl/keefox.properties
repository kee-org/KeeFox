KeeFox_Install_adminNETInstallExpander.description= KeeFox moet nog twee andere componenten installeren. Klik op de knop hierboven om te beginnen.
KeeFox_Install_adminNETInstallExpander_More_Info_Button.label= Meer informatie en uitgebreide installatie mogelijkheden
KeeFox_Install_adminSetupKPInstallExpander.description= KeeFox heeft KeePass Password Safe 2 nodig om de wachtwoorden veilig op te slaan. Klik op de knop hierboven om dit programma met de standaard instellingen te installeren. Klik op de knop hieronder als u de portable versie van KeePass wilt gebruiken of als u zelf de installatie van KeePass wilt uitvoeren.
KeeFox_Install_adminSetupKPInstallExpander_More_Info_Button.label= Meer informatie en uitgebreide installatie mogelijkheden
KeeFox_Install_nonAdminNETInstallExpander.description= KeeFox moet nog twee andere componenten installeren. Klik op de knop hierboven om te beginnen. Als u geen administrator rechten hebt op deze PC, vraag dan uw beheerder om hulp.
KeeFox_Install_nonAdminNETInstallExpander_More_Info_Button.label= Meer informatie en uitgebreide installatie mogelijkheden
KeeFox_Install_nonAdminSetupKPInstallExpander.description= KeeFox heeft KeePass Password Safe 2 nodig om de wachtwoorden veilig op te slaan. U wordt verzocht om KeePass Password Safe 2 te installeren of de locatie op te geven van een reeds geïnstalleerde versie van KeePass Password Safe 2. (KeeFox kon geen geïnstalleerde versie vinden) OPMERKING: Mogelijk heeft u administrator rechten nodig op deze computer voor deze installatie.
KeeFox_Install_nonAdminSetupKPInstallExpander_More_Info_Button.label= Meer informatie en uitgebreide installatie mogelijkheden
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallExpander.description= KeeFox heeft KeePass Password Safe 2 nodig om de wachtwoorden veilig op te slaan. Dit programma staat reeds op uw computer, u wordt zo dadelijk waarschijnlijk gevraagd om uw administrator wachtwoord, zodat KeeFox een verbinding tot stand kan brengen tussen KeePass en Firefox. Als u dit wachtwoord niet heeft, klik dan op een andere optie hieronder.
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallExpander_More_Info_Button.label= Meer informatie en uitgebreide installatie mogelijkheden
KeeFox_Install_setupNET35ExeInstallExpandeeOverview.description= KeeFox installeert Microsoft .NET framework en KeePass Password Safe 2.
KeeFox_Install_setupNET35ExeInstallExpandeeKeePass.description= KeeFox heeft KeePass Password Safe 2 nodig om de wachtwoorden veilig op te slaan. Wanneer u de installatie locatie, taalvoorkeur, of andere geavanceerde opties van KeePass wilt instellen, download en installeer dan .NET van de Microsoft webpagina en herstart Firefox.
KeeFox_Install_setupNET35ExeInstallExpandeeManual.description= U kunt ook proberen om het installatie proces handmatig te doorlopen via deze stappen:
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep1.description= 1) Download en installeer .NET van Microsoft
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep2.description= 2) Download en installeer KeePass Password Safe 2 van http://keepass.info
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep3.description= 3a) Ofwel u herstart Firefox om terug te komen bij deze setup pagina, zodat u de laatste stap kunt afronden
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep4.description= 3b) Of u kopieert handmatig het KeePassRPC.plgx bestand uit de Firefox extensions map (kijk in de submap deps) naar de KeePass Password Safe 2 plugins map.
KeeFox_Install_adminSetupKPInstallExpandee.description= Wanneer u de installatie locatie, taalvoorkeur of andere geavanceerde opties van KeePass wilt instellen, klik dan op de knop hieronder.
KeeFox_Install_KPsetupExeInstallButton.label= Setup KeePass voor alle gebruikers, met volledige controle over het installatie proces
KeeFox_Install_adminSetupKPInstallExpandeePortable.description= Als u liever de portable versie van KeePass gebruikt (bijvoorbeeld op een USB-stick) selecteer dan de locatie hieronder. Als u KeePass Password Safe 2 al geïnstalleerd heeft, selecteer dan ook de locatie hieronder zodat KeeFox weet waar hij staat.
KeeFox_Install_copyKPToSpecificLocationInstallButton.label= Kies de KeePass Password Safe 2 installatie locatie
KeeFox_Install_admincopyKRPCToKnownKPLocationInstallExpander.description= Klik op de knop hierboven om de link tussen KeeFox en KeePass Password Safe 2 tot stand te brengen. (Dit installeert de KeePassRPC plugin voor KeePass Password Safe 2)
KeeFox_Install_nonAdminSetupKPInstallExpandee.description= Wanneer u de beheerder bent van deze computer, dan kan u KeePass installeren voor alle gebruikers door een van de opties hieronder te kiezen. Klik op de onderste knop als u een geavanceerde installatie wilt uitvoeren.
KeeFox_Install_KPsetupExeSilentInstallButton.label= Installeer KeeFox voor alle gebruikers
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallExpandee.description= U kunt KeePass Password Safe 2 Portable installeren op een USB-stick. Klik op de knop hieronder, maar bedenk goed dat dit verwarring op kan leveren in de toekomst doordat er twee afzonderlijke KeePass installaties zijn. Al het ook maar enigszins mogelijk is wordt u daarom aangeraden de bovenstaande knop te gebruiken. Geef het beheerwachtwoord op wanneer daarom gevraagd wordt.
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallButton.label= Installeer KeePass/KeePassRPC op een tweede locatie
KeeFox_Install_IC1setupNETdownloading.description= De benodigde bestanden voor de installatie van KeeFox worden gedownload...
KeeFox_Install_IC1setupNETdownloaded.description= Downloaden gereed. Volg de aanwijzingen op uw scherm van de .NET installatie, die spoedig gestart wordt...
KeeFox_Install_IC1setupKPdownloading.description= KeePass Password Safe 2 wordt gedownload...
