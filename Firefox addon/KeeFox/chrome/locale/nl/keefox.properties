KeeFox_Install_Process_Running_In_Other_Tab.label= KeeFox setup is al actief op een ander tabblad. Ziet u het tabblad, sluit dan dit tabblad af en volg de instructies op het andere tabblad. Ziet u het andere tabblad niet, probeer dan de installatie opnieuw te starten door op de knop hieronder te drukken. Als ook dat niet werkt, sluit dan alle open schermen van Firefox af en begin opnieuw.
KeeFox_Install_Not_Required.label= Het lijkt erop dat KeeFox al geïnstalleerd is. Als u problemen ondervindt met KeeFox, bijvoorbeeld dat deze uw ingelogde KeePass database niet herkent, schakel dan voorzichtig (en tijdelijk!) uw beveiligingsprogramma's (firewall, anti-spyware, etc.) uit. Deze voorkomen namelijk soms dat KeeFox kan communiceren met KeePass.
