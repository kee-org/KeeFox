KeeFox_Install_IC2KRPCdownloaded.description= Bijna klaar...
KeeFox_Install_IC3installing.description= Bijna klaar... Waarschijnlijk wordt u zo meteen gevraagd om KeePassRPCCopier.exe uit te voeren, dit programma voert de laatste stap van het installatie proces voor u uit.
KeeFox_Install_IC5zipKPdownloading.description= De benodigde bestanden voor de installatie van KeeFox worden gedownload...
KeeFox_Install_IC5zipKPdownloaded.description= Downloaden gereed. Een moment geduld aub...
KeeFox_Install_IC5installing.description= Bijna klaar...
KeeFox_Install_InstallFinished.description= KeeFox is nu klaar voor gebruik. Het kan tot 20 seconden duren voordat Firefox detecteert dat de installatie is afgerond. Wanneer hij klaar is zal de hoofdknop 'ingelogd' of 'uitgelogd' weergeven.
KeeFox_Install_NextSteps.description= Probeer de volgende stappen om KeeFox in gebruik te nemen:
KeeFox_Install_NextStep1.description= Volg de instructies gegeven door de 'KeePass startup helper' om een nieuwe database aan te maken voor het opslaan van uw wachtwoorden, of om een reeds bestaande wachtwoordendatabase te openen.
KeeFox_Install_NextStep2.description= Klik hier om de oefeningen voor beginners te proberen.
KeeFox_Install_NextStep2extra.description= U kunt de oefeningen voor beginners ook vanuit een aantal andere locaties starten, zoals de KeeFox balk of vanuit KeePass.
KeeFox_Install_NextStep3.description= Klik hier om uit te vinden hoe u de reeds in Firefox opgeslagen wachtwoorden (en die van andere wachtwoord-beheer-programmas) kunt overzetten naar KeePass.
KeeFox_Install_Finally.description= Als u problemen heeft bij het gebruik van KeeFox, kijk dan eens bij de help pagina's op
KeeFox_Install_PleaseCloseKeePass.description= Sluit KeePass voordat u verder gaat!
KeeFox_Install_Already_Installed_Warning.description= KeePass is reeds gevonden op uw computer. Om er zeker van te zijn dat de installatie van KeeFox goed verloopt wordt u aangeraden KeePass te sluiten voordat u verder gaat!
KeeFox_Install_monoManual.description= KeeFox kan op de Mac of onder Linux draaien, maar dan moet u wel handmatig de volgende stappen uitvoeren:
KeeFox_Install_monoManualStep1.description= 1) Download en installeer Mono van de onderstaande website. Linux gebruikers kunnen Mono ook installeren via de packagemanager van hun Linux distributie, maar let op sommige distributies delen Mono op in meerdere packages, deze dienen wel allemaal geïnstalleerd te worden.
KeeFox_Install_monoManualStep2.description= 2) Download Portable KeePass Password Safe 2.19 of hoger (ZIP bestand) van de onderstaande website, of installeer KeePass Password Safe via de packagemanager van je distributie, let dan wel op de versie (2.19 of hoger).
KeeFox_Install_monoManualStep3.description= 3) Unzip KeePass naar ~/KeePass (dit is de standaard locatie, maar deze is aan te passen), de ~ staat voor je gebruikersmap.
KeeFox_Install_monoManualStep4.description= 4) Kopieer het KeePassRPC.plgx bestand naar de submap plugins in de KeePass map (~/KeePass/plugins)
KeeFox_Install_monoManualStep5.description= 5) Restart Firefox
KeeFox_Install_monoManualStep6.description= Het KeePassRPC.plgx bestand kunt u vinden in:
KeeFox_Install_monoManual2.description= Het aanpassen van de standaardwaarden:
KeeFox_Install_monoManualTest1.description= 1) KeePass wordt verondersteld hier te staan:
KeeFox_Install_monoManualTest2.description= 2) Mono wordt verondersteld hier te staan:
KeeFox_Install_monoManualTest3.description= Om deze waarden te overschrijven, ga naar KeeFox->Instellingen->KeePass, en verander 'KeePass installatie locatie' en 'Mono installatie locatie'
KeeFox_Install_monoManualUpgrade.description= Om KeeFox te upgraden:
KeeFox_Install_monoManualUpgradeStep1.description= 1) Kopieer het KeePassRPC.plgx bestand naar de submap plugins in de KeePass map (~/KeePass/plugins)
KeeFox_Install_monoManualUpgradeStep2.description= 2) Restart Firefox

