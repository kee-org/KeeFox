name= KeeFox
description= KeeFox wzbogaca Firefoxa o darmowe, bezpieczne i łatwe w użyciu funkcje zarządzania hasłami. Oszczędza czas i sprawia, że Twoje prywatne dane są bardziej bezpieczne.
tips-name= Podpowiedzi
tips-description=Wskazówki i podpowiedzi szczególnie użyteczne dla nowych użytkowników KeeFoxa, KeePassa lub oprogramowania zarządzająceego hasłami.
tips-default-title=Podpowiedź KeeFoxa
tips201201040000b-body=Kliknij Środkowym Przyciskiem Myszy lub Ctrl+Lewym Przyciskiem Myszy na wpisie na liście loginów żeby otworzyć nową kartę, załadować stronę i zalogować się automatycznie za pomocą jednego kliknięcia.
tips201201040000b-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Login-Menu-Middle-Click
tips201201040000c-body=Bądź ostrożny używając autmatycznego logowania - jest to wygodne, ale trochę mniej bezpieczne niż ręczne kliknięcie przycisku logowania.
tips201201040000c-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Auto-Submit-Warning
tips201201040000e-body=Niektórym wpisom możesz nadać wyższy priorytet, niż innym.
tips201201040000e-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Priority
tips201201040000f-body=Przejdź szybko do notatek i innych danych wpisu klikając prawym przyskiem myszy na wpisie i wybierając opcję "Edytuj wpis".
tips201201040000f-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Login-Edit-Entry
tips201201040000g-body=Możesz mieć otwartych więcej niż jedną bazę haseł jednocześnie.
tips201201040000g-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Use-Multiple-Databases
tips201201040000i-body=Generuj nowe bezpieczne hasła z głównego panelu KeeFox - możesz stworzyć profile w oknie dialogowym generatora haseł KeePass (np. "32 małe i wielkie litery + cyfry").
tips201201040000i-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Password-Generator
tips201201040000j-body=Twoje wisy KeePassa mogą być używane w innych przeglądarkach i aplikacjach.
tips201201040000j-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-KeePass
tips201201040000k-body=Nawet z dobrze chronionych stron dane są czasem kradzione; zabezpiecz się używając różnych haseł dla każdej strony, którą odwiedzasz.
tips201201040000k-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Use-Unique-Passwords
tips201201040000m-body=Niektóre strony są projektowane tak, żeby nie współpracowały z oprogramowaniem automatycznie uzupełniającym formularze takim, jak KeeFox. Przeczytaj więcej o tym, jak pracować z takimi stronami.
tips201201040000m-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Troubleshoot-Awkward-Sites
tips201201040000n-body=Długie hasła są zazwyczaj bardziej bezpieczne niż krótsze skomplikowane ("aaaaaaaaaaaaaaaaaaa" jest wyjątkiem od tej reguły!)
tips201201040000n-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Long-Passwords-Are-Good
tips201201040000o-body=Oprogramowanie o otwartym kodzie, jak KeePass i KeeFox, jest bezpieczniejsze niż alternatywy o zamkniętym kodzie.
tips201201040000o-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Open-Source-Safer
tips201201040000p-body=Jeśli masz w KeePassie stare wpisy bez ikon stron (favicon), wypróbuj plugin KeePass Favicon Downloader.
tips201201040000p-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Favicon-Downloader
tips201211040000a-body=Może skonfigurować konketne strony, aby lepiej współpracowały z KeeFoxem.
tips201211040000a-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Site-Specific
tips201312040000a-body=Skróty klawiaturowe mogą przyspieszyć dostęp do wieli funkcji KeeFoxa.
tips201312040000a-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Keyboard-shortcuts
tips201312040000b-body=Funkcje KeeFox są również dostępne z menu kontekstowego (prawy przycisk myszy).
tips201312040000b-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Context-menu
security-name=Ogłoszenia dot. bezpieczeństwa
security-description=Ważne ogłoszenia dotyczące bezpieczeństwa, których użytkownicy nie powinni ignorować, jeśli chcą być bezpieczni
security-default-title=Ostrzeżenia dot. bezpieczeństwa KeeFoxa
security201201040000a-body=Ta wersja KeeFoxa jest bardzo stara. Jeśli to możliwe, powinieneś zainstalować nowszą wersję.
security201201040000a-link=http://keefox.org/download
messages-name=Ważne wiadomości
messages-description=Ważne, ale rzadkie ogłoszenia, które mogą być użyteczne dla użytkowników KeeFoxa
messages-help-keefox=Pomóż KeeFoxowi
messages-welcome=Witaj w KeeFox
messages201201040000a-body=Używasz KeeFoxa już od jakiegoś czasu. Pomóż innym dodając opzytywną opinię na stronie Mozilli z dodatkami.
messages201201040000a-link=https://addons.mozilla.org/en-US/firefox/addon/keefox/reviews/add
messages201312080000a-body=KeeFox zbiera anonimowe statystyki, żeby usuwać problemy i poprawić Twoją wygodę. Przeczytaj więcej, aby dowiedzieć się jakie dane są wysyłane i co możesz zmienić.
messages201312080000a-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Metrics-collection
messages201506020000a-body=Samouczek "Pierwsze kroki" jest najlepszą drogą by zobaczyć jak KeeFox może Ci pomóc. Posiada on również wskazówki dotyczące rozwiązywania problemów w przypadku gdy początkowa konfiguracja sprawia trudności.
messages201506020000a-link=http://tutorial.keefox.org/part1?utm_source=firefoxAddon&amp;utm_medium=notification
