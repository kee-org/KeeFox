KeeFox_Install_Download_Checksum_Failed.label= Pobrany komponent jest uszkodzony. Spróbuj ponownie, a jeśli ta wiadomość nadal będzie się pojawiać, poproś o pomoc na forum pod adresem http://keefox.org/help/forum.
