KeeFox-site-options-list-explain.desc=Jeżeli formularz pasuje do wpisu na białej liście poniżej, KeeFox zawsze będzie próbował go wypełnić. Jeżeli formularz pasuje do wpisu na czarnej liście, KeeFox nigdy nie będzie próbował go wypełnić. Jeśli pasuje do wpisów na obu listach, KeeFox nie będzie próbował go wypełniać.
