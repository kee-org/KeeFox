KeeFox_Install_KPsetupExeSilentInstallButton.label= Instalacja Keepass dla wszystkich użytkowników
KeeFox_Install_NextStep1.description= Postępuj zgodnie z instrucjami w 'KeePass strat helper' aby utworzyć nową bazę do przechowywania Twoich haseł lub otworzyć istniejącą bazę haseł.
KeeFox_Install_NextStep2.description= Kliknij tutaj aby przejść do samouczka 'Getting started'.
KeeFox_Install_NextStep3.description= Kliknij tutaj aby się dowiedzieć jak zaimportować istniejące hasła z Firefoxa lub innych menedżerów haseł.
KeeFox_Install_NextSteps.description= Aby zacząć używać KeeFoxa wykonaj następujące kroki:
KeeFox_Install_Not_Required.label= Wygląda na to, że KeeFox jest już zainstalowany. Jeśli KeeFox ma problemy z wykryciem, że jesteś zalogowany do bazy haseł KeePassa, spróbuj ostrożnie (i tymczasowo!) wyłączyć oprogramowanie zabezpieczające (np. firewalle, anti-spyware, itp.), ponieważ czasem mogą powodować konflikty z KeeFoxem.
KeeFox_Install_Not_Required_Link.label= Odwiedź stronę KeeFoxa aby uzyskać dalszą pomoc.
KeeFox_Install_PleaseCloseKeePass.description= Proszę zamknąć KeePass przed kontynuowaniem!
KeeFox_Install_Process_Running_In_Other_Tab.label= Konfiguracja KeeFoxa jest już otwarta w innej karcie. Jeśli możesz ją znaleźć, to kontynuuj zgodnie z zawartymi w niej wskazówkami, a tę kartę zamknij. Jeśli nie możesz jej znaleźć, spróbuj rozpocząć instalcję od nowa wciskając poniższy przycisk. Jeśli to nie zadziała, będziesz musiał ponownie uruchomić Firefoxa żeby kontynuować. 
KeeFox_Install_Setup_KeeFox.label= Konfiguruj KeeFoxa
