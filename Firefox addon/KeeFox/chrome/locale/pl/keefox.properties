KeeFox-conn-client-v-low=Musisz wrócić do wersji %S lub uaktulanić KeePassRPC, aby pasowała Twojej wersji KeeFoxa. Za chwilę uruchomię kreatora aktualizacji.
KeeFox-conn-display-description=Dodatek do Firefoxa, który pozwala na bezpieczne automatyczne logowanie do większości stron internetowych.
KeeFox-conn-firewall-problem=KeeFox nie może się połączyć z KeePassem. Prawdopodobnie zapora blokuje komunikację na porcie 12546.
KeeFox-conn-invalid-message=KeeFox wysłał nieprawidłowe polecenie do Twojej bazy haseł.
KeeFox-conn-setup-aborted=Uwierzytelnianie anulowane lub odrzucone. Następna próba połączenia zostanie opóźniona o %S minut.
KeeFox-conn-setup-client-sl-low=KeeFox poprosił o poziom zabezpieczeń zbyt niski, aby serwer haseł mógł go zaakceptować. Musisz ponownie rozpocząć proces uwierzytelnienia używając %S poziomu zabezpieczeń.
KeeFox-conn-setup-enter-password-title=Uwierzytelnienie KeeFoxa
KeeFox-conn-setup-enter-password=Proszę wpisać hasło wyświetlone przez okno "Authorise a new connection" KeePassa. Nie musisz zapamiętywać tego hasła. Jeśli się pomylisz, niedługo znów będziesz mógł spróbować.
KeeFox-conn-setup-expired=Używałeś tego samego sekretnego klucza zbyt długo.
KeeFox-conn-setup-failed=KeeFox nie uzyskał zgody na połączenie, prawdopodobnie dlatego, że pomyliłeś się wpisując hasło połączenia.
KeeFox-conn-setup-invalid-param=KeeFox dostarczył niepoprawny parametr. Więcej informacji możesz znaleźć tu: %S
