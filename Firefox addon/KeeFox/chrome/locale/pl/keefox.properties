KeeFox_Install_adminNETInstallExpander.description= KeeFox musi zainstalować dwa dodatkowe komponenty - kliknij przycisk powyżej aby rozpocząć.
KeeFox_Install_adminNETInstallExpander_More_Info_Button.label= Więcej informacji i zaawansowane ustawienia instalacji
KeeFox_Install_adminSetupKPInstallExpandee.description= Aby wybrać miejsce instalacji, język lub zaawansowane opcje instalatora programu KeePass Password Safe 2, kliknij poniższy przycisk.
KeeFox_Install_adminSetupKPInstallExpandeePortable.description= Jeśli chcesz zainstalować przenośną wersję KeePassa w konkretnej lokalizacji (jak np. pendrive), możesz wybrać poniższa lokalizację. Jeśli masz już zainstalowaną aplikację KeePass Password Safe 2, użyj poniższego okna żeby wskazać KeeFoxowi gdzie może ją znaleźć.
KeeFox_Install_adminSetupKPInstallExpander.description= KeeFox musi zainstalować KeePass Password Safe 2 żeby bezpiecznie przechowywać Twoje hasła. Wciśnij przycik powyżej dla szybkiej i łatwej instalacji ze standardowymi ustawieniami. Wciśnij przycisk poniżej jeśli używasz już KeePass Password Safe 2, chcesz używać przenośnej wersji KeePassa lub chcesz sam kontrolować proces instalacji.
KeeFox_Install_adminSetupKPInstallExpander_More_Info_Button.label= Więcej informacji i zaawansowane ustawienia instalacji
KeeFox_Install_admincopyKRPCToKnownKPLocationInstallExpander.description= Wciśnij powyższy przycisk żeby połączyć KeeFoxa z KeePass Password Safe 2. (Plugin KeePassRPC zostanie zainstalowany w KeePass Password Safe 2.)
KeeFox_Install_copyKPToSpecificLocationInstallButton.label= Ustaw lokalizację instalacji programu KeePass Password Safe 2.
KeeFox_Install_monoManual.description= KeeFox może działać na Macu i Linuxie, ale wymaga wymaga ręcznej instalacji według poniższych kroków:
KeeFox_Install_monoManual2.description= Instrukcje dostosowywania:
KeeFox_Install_monoManualStep1.description= 1) Pobierz i zainstaluj Mono z poniższej strony. Użytkownicy linuxa mogą zazwyczaj zainstalować najnowszą wersję Mono z repozutorium pakietów dla swojej dystrybucji, ale upenij się proszę, że zainstalowałeś kompletny pakiet Mono (niektóre dystrybucje dzielą Mono na kilka pakietów).
KeeFox_Install_monoManualStep2.description= 2) Pobierz KeePass Password Safe 2.19 (lub nowszy) w wersji przenośnej (archiwum ZIP) z poniższej strony lub użyj menedżera pakietów swojej dystrybucji (ale upewnij się, że instalujesz wystarczająco świeżą wersję!)
KeeFox_Install_monoManualStep3.description= 3) Rozpakuj KeePassa do ~/KeePass (ta domyślna lokalizacja może zostać zmieniona), gdzie ~ oznacza Twój katalog domowy
KeeFox_Install_monoManualStep4.description= 4) Skopiuj plik KeePassRPC.plgx do podkatalogu 'plugins' w katalogu instalacji KeePassa (np. ~/KeePass/plugins)
KeeFox_Install_monoManualStep5.description= 5) Uruchom Firefoxa ponownie
KeeFox_Install_monoManualStep6.description= Plik KeePassRPC.plgx, który musisz skopiować, znajduje się w:
KeeFox_Install_monoManualTest1.description= 1) Zakładam, że KeePass jest zainstalowany w:
KeeFox_Install_monoManualTest2.description= 2) Zakładam, że Mono jest zainstalowane w:
KeeFox_Install_monoManualTest3.description= Aby zmienić te wartości domyślne, zmień wartości pól 'Miejsce instalacji KeePassa' i 'Miejsce instalacji Mono' w opcjach KeeFoxa (KeeFox->Opcje->KeePass)
KeeFox_Install_monoManualUpgrade.description= Aby zauktualizować KeeFoxa:
KeeFox_Install_monoManualUpgradeStep1.description= 1) Skopiuj plik KeePassRPC.plgx do podkatalogu 'plugins' w katalogu instalacji KeePassa (np. ~/KeePass/plugins gdzie ~ oznacza Twój katalog domowy)
KeeFox_Install_monoManualUpgradeStep2.description= 2) Uruchom Firefoxa ponownie
KeeFox_Install_nonAdminNETInstallExpander.description= KeeFox musi zainstalować dwa dodatkowe komponenty - wciśnij przycisk powyżej żeby rozpocząć instalcję. Jeśli nie dysponujesz hasłem administratora komputera, będziesz musiał poprosić o pomoc administratora komputera.
KeeFox_Install_nonAdminNETInstallExpander_More_Info_Button.label= Więcej informacji i zaawansowane ustawienia instalacji
KeeFox_Install_nonAdminSetupKPInstallExpandee.description= Jeśli znasz hasło administratora na tym komputrze, możesz zainstalować KeePassa dla wszytkich użytkowników używająć jednej z poniższych opcji. Wciśnij przycisk na dole, jeśli chcesz ustawić konkretne miejsce instalacji, język lub inne zaawansowane opcje instalacji.
KeeFox_Install_nonAdminSetupKPInstallExpander.description= KeeFox musi zainstalować KeePass Password Safe 2 żeby bezpiecznie przechowywać Twoje hasła. Zostaniesz zapytany gdzie KeePass Password Safe 2 ma być zainstalowany lub możesz wskazać lokalizację istniejącej instalacji KeePass Password Safe 2 (KeeFox nie znalazł jej automatycznie). UWAGA: KeeFox nie zawsze jest w stanie skonfigurować się poprawnie na komputerach, na których nie dysponujesz uprawnieniami administratora. Możliwe, że będziesz musiał zajrzeć do pomocy online, do instrukcji ręcznej konfiguracji lub poprosić o pomoc administratora komputera.
KeeFox_Install_nonAdminSetupKPInstallExpander_More_Info_Button.label= Więcej informacji i zaawansowane ustawienia instalacji
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallButton.label= Zainstaluj KeePass/KeePassRPC w drugiej lokalizacji
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallExpandee.description= Możesz zainstolować KeePass Password Safe 2 na dysku przenośnym (lub w drugiej lokalizacji na Twoim komputerze). Aby rozpocząć instalcję wciśnij poniższy przycisk, ale miej na uwadze potencjalne zamieszanie, jaki może być spowodowane używaniem dwóch odrębnych instalacji KeePass Password Safe 2 na jednym komputerze. Jeśli to możliwe, powinieneś skonfigurować KeeFoxa używając powyższego przycisku, podając w razie potrzeby hasło administratora.
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallExpander.description= KeeFox używa KeePass Password Safe 2 do bezpiecznego przechowywania Twoich haseł. KeePass jest już zainstalowany na Twoim komputerze, ale możesz zostać poproszony o podanie hasła administratora, żeby pozwolić KeeFoxowi poprawnie połączyć się z KeePass Password Safe 2 i Firefoxem. Jeśli nie jesteś w stanie podać hasła administratora na tym konputerze, kliknij poniżej aby poznać więcej opcji.
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallExpander_More_Info_Button.label= Więcej informacji i zaawansowane ustawienia instalacji
KeeFox_Install_setupNET35ExeInstallExpandeeKeePass.description= KeePass Password Safe 2 jest menedżerem haseł, którego KeeFox używa do bezpiecznego przechowywania Twoich haseł. Jeśli chcesz wybrać miejsce instalacji KeePass Password Safe 2, język lub zaawansowane opcje instalacji, pobierz i zainstaluj .NET framework ze strony firmy Microsoft i ponownie uruchom Firefoxa.
KeeFox_Install_setupNET35ExeInstallExpandeeManual.description= Ewentualnie możesz spróbować ręcznej instalacji wykonując następujące kroki:
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep1.description= 1) Pobierz i zainstaluj .NET framework ze strony www firmy Microsoft.
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep2.description= 2) Pobierz i zainstaluj lub rozpakuj KeePass Password Safe 2 ze strony http://keepass.info
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep3.description= 3a) Uruchom ponownie Firefoxa aby wrócić do tej strony i ukończyć ostatni krok instalacji.
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep4.description= 3b) Lub ręcznie skopiuj plik KeePassRPC.plgx z folderu rozszerzeń Firefoxa (poszukaj w podfolderze nazwanym "deps") do folderu "plugins" znajdującego się w folderze programu KeePass Password Safe 2.
KeeFox_Install_setupNET35ExeInstallExpandeeOverview.description= KeeFox zainstaluje Microsoft .NET framework oraz KeePass Password Safe 2.
