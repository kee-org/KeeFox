KeeFox-FAMS-Options-Download-Freq.desc= %S będzie regularnie łączyć się z internetem aby pobrać zabezpieczone wiadomości i wyświetlić je w Twojej przeglądarce. Powinieneś często je sprawdzać, aby mieć pewność, że wiesz się o wszelkich problemach z bezpieczeństwem. Zmiana tej opcji odniesie skutek po ponownym uruchomieniu Firefoxa
