KeeFox-conn-setup-retype-password=Wpisz nowe hasło gdy zostaniesz o to poproszony.
KeeFox-conn-setup-server-sl-low=KeeFox odrzucił połączenie z serwerem haseł ponieważ jego poziom zabezpieczeń był zbyt niski. Musisz ponownie rozpocząć porces uwierzytelnienia używając %S poziomu zabezpieczeń.
KeeFox-conn-sl-client.desc=To pozwala Ci kontrolować jak bezpieczny jest sposób przechowywania sekretnego klucza komunikacji przez KeeFoxa w Firefoxie. Możliwe jest użycie różnych ustawień zabezpieczeń dla KeeFoxa i KeePassa, ale rzadko jest to użyteczne.
KeeFox-conn-sl-client=Poziom zabezpieczeń KeeFoxa
KeeFox-conn-sl-high-warning.desc=Wysoki poziom zabezpieczeń będzie wymagał wpisywania losowo generowanego hasła przy każdym uruchomieniu Firefoxa lub KeePassa.
KeeFox-conn-sl-high=Wysoki
KeeFox-conn-sl-low-warning.desc=Ustawienie niskiego poziomu zabezpieczeń może zwiększyć ryzyko kradzieży Twoich haseł. Proszę przeczytać informacje w instrukcji (link znajduje się powyżej)
KeeFox-conn-sl-low=Niski
KeeFox-conn-sl-medium=Średni
KeeFox-conn-sl-server-min.desc=To pozwala Ci zabronić KeeFoxowi łączenia z KeePassem, jeśli jego poziom zabezpieczeń jest zbyt niski. Zobacz opcje w KeePassie odpowiadające za aktualny poziom zabezpieczeń używany przez KeePassa.
KeeFox-conn-sl-server-min=Najniższy akceptowalny poziom zabezpieczeń KeePassa
KeeFox-conn-sl.desc=Zmień poniższe ustawienie aby kontrolować poziom bezpieczeństwa połączenia pomiędzy Firefoxem i KeePassem. Prawdopodobnie nigdy nie będziesz musiał dostosowywać tej opcj, ale jeśli jednak to zrobisz, przeczytaj najpierw odpowiedni rodział w przewodniku.
KeeFox-conn-sl.link=Dowiedz się więcej o tych ustawieniach i komunikacji pomiędzy Firefoxem i KeePassem w przewodniku.
KeeFox-conn-unknown-error=Podczas próby połączenia z Twoją bazą haseł wystąpił nieoczekiwany błąd.
