install.KPRPCNotInstalled= Niestety, KeeFox nie mógł automatycznie zainstalować pluginu KeePassRPC dla KeePass Password Safe 2, niezbędnego do działania KeeFoxa. Zazwyczaj jest to spowodowane próbą instalacji w lokalizacji, w której nie masz uprawnień do dodawania nowych plików. Możesz zrestartować Firefoxa i spróbować inastalacji z innymi ustawieniami lub możesz poprosić o pomoc administratora komputera.
