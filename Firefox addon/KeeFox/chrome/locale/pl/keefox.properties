KeeFox-FAMS-Options-Max-Message-Group-Freq-Explanation= %S będzie regularnie sprawdzać, czy jakieś wiadomości z tej grupy powinny zostać wyświetlone. Ta opcja ogranicza liczbę wyświetlanych wiadomości spośród tych, które KeeFox chce wyświetlić
