KeeFox_Install_admincopyKRPCToKnownKPLocationInstallExpander.description= 点击上面的按钮链接 KeeFox 到 KeePass Password Safe 2。（技术上来说，这将安装用于  KeePass Password Safe 2 的 KeePassRPC 插件）。
KeeFox_Install_nonAdminSetupKPInstallExpandee.description= 如果您知道这台计算机的管理密码，您可以通过使用下列选项之一为所有用户安装 KeePass。如果您想设置一个特定的安装位置、一个非英语的语言或者其他高级选项，请点击下面的按钮。
