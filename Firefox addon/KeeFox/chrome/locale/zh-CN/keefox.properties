KeeFox_Install_setupNET35ExeInstallExpandeeOverview.description= KeeFox 将安装 Microsoft .NET framework 和 KeePass Password Safe 2。
KeeFox_Install_setupNET35ExeInstallExpandeeKeePass.description= KeePass Password Safe 2 是一个密码管理器应用程序，KeeFox 使用它来安全地存储您的密码。如果您想选择 KeePass Password Safe 2 的安装位置、语言或高级选项，请从微软的网站下载并安装 .NET，然后重新启动 Firefox。
KeeFox_Install_setupNET35ExeInstallExpandeeManual.description= 或者，您可以尝试安装以下步骤手动安装：
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep1.description= 1) 从 Microsoft 下载安装 .NET
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep2.description= 2) 下载并安装 KeePass Password Safe 2 安装程序或 ZIP，从 http://keepass.info
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep3.description= 3a) 重新启动 Firefox 并回到这个设置页面，以便它可以完成最后一步
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep4.description= 3b) 或者从 Firefox 扩展文件夹手动复制 KeePassRPC.plgx 文件（在一个叫 deps 的文件夹里）到 KeePass Password Safe 2 的插件文件夹。
KeeFox_Install_adminSetupKPInstallExpandee.description= 如果您想选择 KeePass Password Safe 2 的安装位置、语言或者高级选项，请点击下面的按钮。
