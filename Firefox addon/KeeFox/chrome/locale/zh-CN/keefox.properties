KeeFox_Install_monoManualStep2.description= 2) 从下面的网站下载 KeePass Password Safe 2.19（或更高）便携版（ZIP压缩包）。（您也可以试着从您的发行版软件包管理器下载，但请确定您得到的是一个足够新的版本！）
