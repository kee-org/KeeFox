name= KeeFox
description= KeeFox не має реклами, захищений та легкий у використанні менеджер паролів для Firefox, який заощаджує ваш час та залишає ваші приватні дані більш захищеними.
tips-name= Поради
tips-description=Поради та підказки, які будуть особливо корисними для тих, хто нещодавно почав користуватися KeeFox, KeePass, або програмами керування паролями взагалі
tips-default-title=Порада KeeFox
tips201201040000b-body=Натиснувши середню кнопку миші або ліву із затиснутою клавішею Ctrl на записі у списку логінів, відкриється нова вкладка, завантажиться веб-сторінка та автоматично здійсниться вхід.
tips201201040000b-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Login-Menu-Middle-Click
tips201201040000c-body=Будьте обережні, здійснюючи автоматичне надсилання форм входу - це зручно, але дещо ризикованіше ніж натискання кнопки входу вручну.
tips201201040000c-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Auto-Submit-Warning
tips201201040000e-body=Ви можете призначити окремим записам вищий пріоритет, ніж іншим.
tips201201040000e-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Priority
tips201201040000f-body=Отримайте швидкий доступ до записів та інших даних, клацнувши правою кнопкою на записі та вибравши "Змінити запис".
tips201201040000f-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Login-Edit-Entry
tips201201040000g-body=У вас може бути одночасно відкрито більше, ніж одна база даних KeePass.
tips201201040000g-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Use-Multiple-Databases
tips201201040000i-body=Генеруйте нові безпечні паролі з основної панелі KeeFox. Ви можете створювати профілі в діалозі генератора паролів KeeFox (н-д, "32 літери різного регістру + цифри").
tips201201040000i-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Password-Generator
tips201201040000j-body=Ваші записи KeePass можуть бути використані в інших веб браузерах та програмах.
tips201201040000j-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-KeePass
tips201201040000k-body=Трапляється, що навіть у добре відомих сайтів крадуть дані. Захистіть себе, використовуючи різні паролі для кожного сайту, який ви відвідуєте.
tips201201040000k-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Use-Unique-Passwords
tips201201040000m-body=Деякі веб-сайти розроблені таким чином, що не працюють з автоматичним заповненням форм, такими як KeeFox. Дізнайтесь більше про те, як краще працювати з цими сайтами.
tips201201040000m-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Troubleshoot-Awkward-Sites
tips201201040000n-body=Довгі паролі зазвичай більш надійні, ніж короткі але складні ("aaaaaaaaaaaaaaaaaaa" є виключенням цього правила!)
tips201201040000n-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Long-Passwords-Are-Good
tips201201040000o-body=Програмне забезпечення з відкритим кодом таке як, KeePass та KeeFox є більш захищеним ніж альтернативи із закритим кодом.
tips201201040000o-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Open-Source-Safer
tips201201040000p-body=Якщо ви маєте старі записи KeePass без іконок сайтів (favicons), спробуйте плагін KeePass Favicon Downloader.
tips201201040000p-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Favicon-Downloader
tips201211040000a-body=Ви можете налаштувати окремі сайти для кращої роботи з KeeFox.
tips201211040000a-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Site-Specific
tips201312040000a-body=Гарячі клавіші можуть пришвидшити доступ до багатьох функцій KeeFox.
tips201312040000a-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Keyboard-shortcuts
tips201312040000b-body=Функції KeeFox також можна знайти у вашому контекстному меню (права клавіша миші).
tips201312040000b-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Context-menu
security-name=Повідомлення безпеки
security-description=Важливі повідомлення безпеки, які користувачі не повинні ігнорувати, якщо бажають залишатися захищеними
security-default-title=Попередження безпеки KeeFox
security201201040000a-body=Ця версія KeeFox дуже стара. Вам потрібно встановити новішу версію, якщо це можливо.
security201201040000a-link=http://keefox.org/download
messages-name=Важливі повідомлення
messages-description=Важливі, але нечасті повідомлення, які можуть бути корисними користувачам KeeFox
messages-help-keefox=Допомога KeeFox
messages-welcome=Вітаємо в KeeFox
messages201201040000a-body=Ви вже використовуєте KeeFox деякий час. Тому будь ласка, допоможіть іншим, залишивши відгук на сайті додатків Mozilla.
messages201201040000a-link=https://addons.mozilla.org/uk/firefox/addon/keefox/reviews/add
messages201312080000a-body=KeeFox збирає анонімну статистику, щоб виправляти проблеми та покращувати зручність. Дізнайтесь більше про те, які дані відправляються і що ви можете змінити.
messages201312080000a-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Metrics-collection
messages201506020000a-body=Навчальний посібник з початку роботи є чудовим способом ознайомитись з тим, як KeeFox може вам допомогти. Він також має поради з виявлення проблем, пов'язаних з труднощами початкового налаштування.
messages201506020000a-link=http://tutorial.keefox.org/part1?utm_source=firefoxAddon&amp;utm_medium=notification
