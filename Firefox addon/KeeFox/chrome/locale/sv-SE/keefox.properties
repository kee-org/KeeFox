KeeFox_Install_NextStep2extra.description= Du kan även starta självstudien från några andra platser, bl.a. KeeFox verktygsfält och inifrån KeePass.
KeeFox_Install_NextStep3.description= Klicka här för att få veta hur du importerar dina befintliga lösenord från Firefox eller andra lösenordshanterare.
