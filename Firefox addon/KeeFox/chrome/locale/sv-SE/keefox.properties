KeeFox_Install_InstallFinished.description= KeeFox är nu redo att användas. Du måste följa instruktionerna i KeePass installationsguide för att antingen skapa en ny databas att lagra dina lösenord i eller öppna en databas som du redan använder. Det kan ta uppemot 20 sekunder för Firefox att verifiera att installationen lyckades. När det är gjort, så kommer huvudknappens text att säga antingen "Utloggad" eller "Inloggad". Du kanske vill läsa självstudievägledningen "Komma igång". Du når den från en handfull platser - leta med början i KeeFox verktygsfältsknapp ovan.
