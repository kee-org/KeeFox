KeeFox_Install_adminNETInstallExpander.description= KeeFox måste installera två andra komponenter - klicka bara på knappen ovan för att komma igång.
KeeFox_Install_adminNETInstallExpander_More_Info_Button.label= Mer information and avancerade installationsalternativ
KeeFox_Install_adminSetupKPInstallExpander.description= KeeFox måste installera KeePass Password Safe 2 för att på ett säkert sätt kunna lagra dina lösenord. Klicka på knappen ovan för en snabb och enkel installation med standardinställningar. Klicka på knappen nedan om du redan har en installerad kopia av KeePass Password Safe 2, vill använda den flyttbara versionen av KeePass eller vill ha kontroll över installationsprocessen.
KeeFox_Install_adminSetupKPInstallExpander_More_Info_Button.label= Mer information and avancerade installationsalternativ
KeeFox_Install_nonAdminNETInstallExpander.description= KeeFox måste installera två andra komponenter - klicka bara på knappen ovan för att komma igång. Om du inte kan tillhandahålla ett administrativt lösenord för denna dator, så behöver du fråga din systemadministratör om hjälp.
KeeFox_Install_nonAdminNETInstallExpander_More_Info_Button.label= Mer information and avancerade installationsalternativ
KeeFox_Install_nonAdminSetupKPInstallExpander.description= KeeFox måste installera KeePass Password Safe 2 för att på ett säkert sätt kunna lagra dina lösenord. Du kommer att tillfrågas var KeePass Password Safe 2 skall installeras, eller att välja platsen för en befintlig installation av KeePass Password Safe 2 (KeeFox kunde inte identifiera någon automatiskt). Om du kan tillhandahålla det administrativa lösenordet för denna dator, så kommer du att se ett alternativ att installera KeePass Password Safe 2 för alla användare på denna dator genom att klicka här nedan.
KeeFox_Install_nonAdminSetupKPInstallExpander_More_Info_Button.label= Mer information and avancerade installationsalternativ
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallExpander.description= KeeFox använder KeePass Password Safe 2 för att på ett säkert sätt kunna lagra dina lösenord. Det är redan installerat på din dator, men du kan behöva tillhandahålla ett administrativt lösenord för att möjliggöra för KeeFox att på korrekt sätt sammanlänka KeePass Password Safe 2 och Firefox. Om du inte kan tillhandahålla ett administrativt lösenord för denna dator, klicka nedan för annat alternativ.
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallExpander_More_Info_Button.label= Mer information and avancerade installationsalternativ

KeeFox_Install_setupNET35ExeInstallExpandeeOverview.description= KeeFox kommer att installera ramverket Microsoft .NET Framework och KeePass Password Safe 2.
KeeFox_Install_setupNET35ExeInstallExpandeeKeePass.description= KeePass Password Safe 2 är det lösenordshanteringsprogram som KeeFox använder för att på ett säkert sätt kunna lagra dina lösenord. Om du vill välja installationsplats, språk eller avancerade inställningar för KeePass Password Safe 2, var vänlig ladda ner och installera .NET från Microsofts webbplats och starta sedan om Firefox.
KeeFox_Install_setupNET35ExeInstallExpandeeManual.description= Som ett alternativ kan du försöka dig på en manuell installation genom att följa dessa steg:
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep1.description= 1) Hämta och installera .NET från Microsoft
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep2.description= 2) Hämta och installera installationsfilen (eller ZIP-filen) för KeePass Password Safe 2 från http://keepass.info
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep3.description= 3a) Starta antingen om Firefox för att komma tillbaka till denna installationssida så den kan slutföra det sista steget…
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep4.description= 3b) …eller kopiera filen KeePassRPC.plgx manuellt från Firefox tilläggsmapp (titta i undermappen "deps") till KeePass Password Safe 2:s insticksmodulmapp.
KeeFox_Install_adminSetupKPInstallExpandee.description= Om du vill välja installationsplats, språk eller avancerade inställningar för KeePass Password Safe 2, klicka på knappen nedan.
KeeFox_Install_KPsetupExeInstallButton.label= Installera KeePass för alla användare med fullständig kontroll över processen
KeeFox_Install_adminSetupKPInstallExpandeePortable.description= Om du vill installera den flyttbara versionen av KeePass till en specifik plats (t.ex. en minnespinne), så kan du välja en plats nedan. Om du redan har installerat KeePass Password Safe 2, var vänlig använd rutan nedan för att berätta för KeeFox var det hittas.
KeeFox_Install_copyKPToSpecificLocationInstallButton.label= Ange installationsplats för KeePass Password Safe 2
KeeFox_Install_admincopyKRPCToKnownKPLocationInstallExpander.description= Klicka på knappen ovan för att länka samman KeeFox med KeePass Password Safe 2. (Tekniskt sett installerar detta insticksmodulen KeePassRPC i KeePass Password Safe 2).
KeeFox_Install_nonAdminSetupKPInstallExpandee.description= Om du känner till det administrativa lösenordet för denna dator, så kan du installera KeePass för alla användare genom att använda ett av alternativen nedan. Klicka på den nedersta knappen om du vill ange en specifik installationsplats, ett icke-engelskt språk eller andra avancerade inställningar.
KeeFox_Install_KPsetupExeSilentInstallButton.label= Installera KeeFox för alla användare
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallExpandee.description= Du kan installera KeePass Password Safe 2 på en flyttbar enhet/USB-enhet (eller till en andra plats på din dator). Klicka bara på knappen nedan, men betänk noga den potentiella förvirring du kan uppleva i framtiden p.g.a. att din dator kommer att ha två separata installationer av KeePass Password Safe 2. Om möjligt bör du installera KeeFox m.h.a. knappen ovan och tillhandahålla datorns administrativa lösenord om det efterfrågas.
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallButton.label= Installera KeePass/KeePassRPC till en andra plats

