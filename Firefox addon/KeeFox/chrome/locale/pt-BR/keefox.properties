KeeFox_Install_Not_Required.label= Parece que o KeeFox já está instalado. Se estiver tendo dificuldade em fazer o KeeFox detectar que você está logado a um banco de dados do KeePass, então cuidadosamente (e temporariamente!) desabilite todos os programas de segurança do seu computador (por exemplo, firewalls, anti-spyware, etc.) uma vez que eles podem ocasionalmente entrar em conflito com o KeeFox.
