KeeFox_Install_adminNETInstallExpander.description= O KeeFox precisa instalar dois outros componentes - clique no botão acima para começar.
KeeFox_Install_adminNETInstallExpander_More_Info_Button.label= Mais informações e opções de configuração avançadas
KeeFox_Install_adminSetupKPInstallExpandee.description= Se quiser escolher o local de instalação, o idioma ou opções avançadas do KeePass Password Safe 2, clique no botão abaixo.
KeeFox_Install_adminSetupKPInstallExpandeePortable.description= Se quiser instalar a versão portável do KeePass em um local específico (como um pendrive), pode escolher abaixo o local. Se já tiver o KeePass Password Safe 2 instalado, use o campo abaixo para dizer ao KeeFox onde encontrá-lo.
KeeFox_Install_adminSetupKPInstallExpander.description= O KeeFox precisa instalar o KeePass Password Safe 2 para guardar suas senhas com segurança. Clique no botão acima para uma instalação rápida e fácil usando configurações padrão. Clique no botão abaixo se você já tiver uma cópia do KeePass Password Safe 2, ou desejar usar a versão portável do KeePass, ou quiser assumir o controle do processo de instalação.
KeeFox_Install_adminSetupKPInstallExpander_More_Info_Button.label= Mais informações e opções de configuração avançadas
KeeFox_Install_admincopyKRPCToKnownKPLocationInstallExpander.description= Clique no botão acima para conectar o KeeFox ao KeePass Password Safe 2. (Em termos técnicos, instala o plugin KeePassRPC para o KeePass Password Safe 2).
KeeFox_Install_copyKPToSpecificLocationInstallButton.label= Definir o local de instalação do KeePass Password Safe 2
KeeFox_Install_monoManual.description= O KeeFox pode funcionar nos sistemas Mac e Linux, mas requer instalação manual seguindo os passos abaixo:
KeeFox_Install_monoManual2.description= Instruções de personalização:
KeeFox_Install_monoManualStep1.description= 1) Baixe e instale o Mono a partir do site abaixo. Usuários do Linux normalmente podem instalar a última versão do Mono usando o repositório de pacotes da distribuição, mas certifique-se de instalar o pacote completo do Mono (algumas distribuições separam o Mono em múltiplos sub-pacotes).
KeeFox_Install_monoManualStep2.description= 2) Baixe o KeePass Password Safe 2.19 (ou mais novo) Portable (pacote ZIP) do site abaixo, ou tente usar o gerenciador de pacotes da distribuição (certifique-se de pegar uma versão nova o suficiente!)
KeeFox_Install_monoManualStep3.description= 3) Descompacte o KeePass para ~/KeePass (esta pasta padrão pode ser personalizada), onde ~ representa o diretório inicial de sua conta
KeeFox_Install_monoManualStep4.description= 4) Copie o arquivo KeePassRPC.plgx para uma pasta chamada plugins, no diretório que contém sua instalação do KeePass (por exemplo ~/KeePass/plugins)
KeeFox_Install_monoManualStep5.description= 5) Reiniciar o Firefox
KeeFox_Install_monoManualStep6.description= O arquivo KeePassRPC.plgx que você precisa copiar manualmente está em:
KeeFox_Install_monoManualTest1.description= 1) Presume-se que o KeePass está instalado em:
KeeFox_Install_monoManualTest2.description= 2) Presume-se que o Mono está instalado em:
KeeFox_Install_monoManualTest3.description= Para alterar estes padrões, em KeeFox->Opções->KeePass, mude 'Local de instalação do KeePass' e 'Local do executável do Mono'
KeeFox_Install_monoManualUpgrade.description= Para atualizar o KeeFox:
KeeFox_Install_monoManualUpgradeStep1.description= 1) Copy the KeePassRPC.plgx file to the plugins subdirectory inside the directory that contains your KeePass installation (e.g. ~/KeePass/plugins where ~ represents your home directory)
KeeFox_Install_monoManualUpgradeStep2.description= 2) Reiniciar o Firefox
KeeFox_Install_nonAdminNETInstallExpander.description= O KeeFox precisa instalar dois outros componentes - clique no botão acima para começar. Se você não tiver uma senha de administração deste computador, precisará pedir a um administrador do sistema para ajudá-lo.
KeeFox_Install_nonAdminNETInstallExpander_More_Info_Button.label= Mais informações e opções de configuração avançadas
KeeFox_Install_nonAdminSetupKPInstallExpandee.description= If you know the administrative password for this computer you can install KeePass for all users by using one of the options below. Click on the bottom button if you want to set a particular installation location, a non-English language or other advanced options.
KeeFox_Install_nonAdminSetupKPInstallExpander.description= KeeFox must install KeePass Password Safe 2 to securely store your passwords. You will be asked where to install KeePass Password Safe 2 or you can select the location of an existing KeePass Password Safe 2 installation (KeeFox was unable to find one automatically). NOTE: KeeFox may not always be able to automatically setup itself correctly on computers where you have no administrative priveledges. You may need to refer to online help resources to find manual setup instructions or ask your system administrator for help.
KeeFox_Install_nonAdminSetupKPInstallExpander_More_Info_Button.label= Mais informações e opções de configuração avançadas
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallButton.label= Instalar KeePass/KeePassRPC em outro local
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallExpandee.description= You can install KeePass Password Safe 2 on a portable / USB drive (or in a second location on your computer). Just click the button below but do consider the potential confusion you might experience in future because your computer will have two seperate installations of KeePass Password Safe 2. If at all possible, you should setup KeeFox using the button above, providing the computer administrative password if prompted.
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallExpander.description= KeeFox uses KeePass Password Safe 2 to securely store your passwords. It is already installed on your computer but you may need to provide an administrative password to enable KeeFox to correctly link KeePass Password Safe 2 and Firefox. If you can't provide an administrative password for this computer, click below for another option.
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallExpander_More_Info_Button.label= Mais informações e opções de configuração avançadas
KeeFox_Install_setupNET35ExeInstallExpandeeKeePass.description= KeePass Password Safe 2 é o gerenciador de senhas que o KeeFox usa para guardar suas senhas com segurança. Se quiser escolher local de instalação, idioma ou opções avançadas do KeePass Password Safe 2, baixe e instale o .NET do site da Microsoft e depois reinicie o Firefox.
KeeFox_Install_setupNET35ExeInstallExpandeeManual.description= Alternativamente, você pode tentar uma instalação manual seguindo esses passos:
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep1.description= 1) Baixar e instalar o .NET da Microsoft
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep2.description= 2) Baixar e instalar o instalador ou ZIP do KeePass Password Safe 2 de http://keepass.info
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep3.description= 3a) Reiniciar o Firefox para voltar a esta página de instalação para que possa ser completado o último passo
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep4.description= 3b) Ou copiar manualmente o arquivo KeePassRPC.plgx da pasta de complementos do Firefox (olhe em uma pasta chamada "deps") para a pasta de plugins do KeePass Password Safe 2
KeeFox_Install_setupNET35ExeInstallExpandeeOverview.description= O KeeFox vai instalar o Microsoft .NET framework e o KeePass Password Safe 2.
