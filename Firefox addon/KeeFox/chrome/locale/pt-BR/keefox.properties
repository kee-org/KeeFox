KeeFox_Install_Process_Running_In_Other_Tab.label= A instalação do KeeFox já está sendo executada em outra aba. Se você encontrar tal aba, feche esta aba e siga as instruções na outra aba. Se não encontrar a aba existente, pode tentar reiniciar o processo de instalação clicando no botão abaixo. Se isso não funcionar, será necessário reiniciar o Firefox novamente para prosseguir.
