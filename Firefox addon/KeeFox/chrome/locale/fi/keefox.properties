KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallExpandee.description= KeePass on mahdollista asentaa USB-muistitikulle (tai muuhun sijaintiin tietokoneella). Klikkaa alla olevaa painiketta jatkaaksesi, mutta huomioi että saatat myöhemmin kohdata ongelmia johtuen kahdesta eri KeePass asennuksesta. Jos mahdollista, sinun tulisi asentaa KeeFox käyttäen yllä olevaa painiketta ja syöttää pyydettäessä ylläpidon salasana.
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallExpander.description= KeeFox käyttää KeePass 2 sovellusta salasanojen turvalliseen säilyttämiseen. KeePass on jo asennettu, mutta sinun tarvitsee ehkä syöttää ylläpidon salasana jotta KeeFox pystyy linkittämään itsensä KeePassin ja Firefoxin kanssa. Jos et tiedä ylläpidon salasanaa, klikkaa alla olevaa painiketta valitaksesi toisen vaihtoehdon.
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallExpander_More_Info_Button.label= Mukautettu asennus
KeeFox_Install_setupNET35ExeInstallExpandeeKeePass.description= KeePass 2 on salasananhallintasovellus jota KeeFox käyttää salasanojen turvalliseen säilyttämiseen. Jos haluat valita KeePassin asennuskansion, kielen tai lisäasetukset, lataa ja asenna .NET Microsoftin nettisivulta ja sen jälkeen käynnistä Firefox uudelleen.
KeeFox_Install_setupNET35ExeInstallExpandeeManual.description= Vaihtoehtoisesti voit kokeilla manuaalista asennusta noudatten seuraavia ohjeita:
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep1.description= 1) Lataa ja asenna .NET Mircosoftin nettisivulta
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep2.description= 2) Lataa ja asenna KeePass 2 tai ZIP-paketti osoitteesta: http://keepass.info
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep3.description= 3a) Käynnistä Firefox uudelleen avataksesi tämän asennussivun ja suorittaaksesi asennuksen loppuun
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep4.description= 3b) Tai kopioi itse KeePassRPC.plgx Firefoxin profiilikansiosta (extensions\\keefox@chris.tomlinson\\deps) KeePassin asennuskansioon.
KeeFox_Install_setupNET35ExeInstallExpandeeOverview.description= KeeFox asentaa .NET Framework ja KeePass 2
