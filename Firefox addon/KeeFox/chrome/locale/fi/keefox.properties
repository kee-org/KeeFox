KeeFox_Install_Process_Running_In_Other_Tab.label= KeeFox asennus on jo käynnissä toisella välilehdellä. Sulje tämä välilehti ja noudata ohjeita toisella välilehdellä. Jos et lyödä toista välilehteä, voit käynnistää asennuksen uudelleen yllä olevasta painikkeesta. Jos tämä ei auta, sinun täytyy käynnistää Firefox uudelleen jatkaaksesi.
