troubleshooter.disable-reason= Poistan KeeFoxin käytöstä, koska
troubleshooter.extra-feedback= Valinnainen palaute (englanniksi)
troubleshooter.feedback-invitation-1-disable= Kertomalla meille miksi poistat KeeFoxin käytöstä, pystymme heti neuvomaan sinua kuinka säädät KeeFoxin niin että voit turvallisesti säilyttää salasanojasi ja pitää ne helposti saatavilla.
troubleshooter.feedback-invitation-1-uninstall= Kertomalla meille miksi poistat KeeFoxin, pystymme heti neuvomaan sinua kuinka säädät KeeFoxin niin että voit turvallisesti säilyttää salasanojasi ja pitää ne helposti saatavilla.
troubleshooter.feedback-invitation-2= Kerro meille mitä voimme tehdä eri tavalla, jotta voimme jatkossakin auttamaan sinua ja miljoonia muita käyttämään nettiä turvallisemmin.
troubleshooter.keefox-description= KeeFox täyttää automaattisesti kirjautumistiedot käyttämillesi nettisivuille helpottaen niihin kirjautumista. Salasanat tallennetaan turvallisesti erilliseen ohjelmaan nimeltä KeePass Password Safe. Sinun ei enää tarvitse muistaa kaikkien käyttämiesi nettisivujen salasanoja, riittää että muistat KeePass tietokantasi salasanan. Käyttämällä KeeFoxia nopeutat kirjautumistasi nettisivulle ja pidät salasanasi paremmin turvassa.
troubleshooter.keepass-description= KeeFox tallentaa salasanasi turvallisesti erilliseen salasananhallintaohjelmaan nimeltä KeePass Password Safe 2. Se sisältää paljon erilaisia toimintoja, mutta KeeFoxin pystyt helposti kirjautumaan käyttämillesi nettisivuille.
troubleshooter.load-troubleshooting-information= Avaa vianmääritys
troubleshooter.load-getting-started= Avaa aloitusopas
troubleshooter.load-forum= Avaa keskustelualue
troubleshooter.missing-feature= Kerrothan meille mitä lisäominaisuuksia kaipaat, jos et ole vielä tehnyt niin. Toivomme, että löydät sinulle sopivan tavan pitää salasanasi turvassa.
troubleshooter.not-trusted= Jos tahdot, pystyt tutkimaan KeeFoxin lähdekoodia jolloin voit varmistua sen luotettavuudesta. Se on yksi avoimen lähdekoodin parhaista puolista, joten jos et halua jatkaa KeeFoxin käyttöä, toivomme että myös seuraava valintasi olisi avoimen lähdekoosin sovellus. Olet tervetullut vierailemaan keskustelualueellamme mikäli tarvitset apua.
troubleshooter.other-security-problem = Toinen tietoturvaohjelma saattaa aiheuttaa ongelmia asennuksen kanssa, mutta yleensä on mahdollista muuttaa asetuksia niin että ohjelma sallii KeeFoxin.
troubleshooter.reason1= Asennus on liian vaikea tai aikaa vievä
troubleshooter.reason2= En tiedä mihin KeeFoxia käytetään
troubleshooter.reason3= KeeFox ei toiminut käyttämälläni nettisivulla
troubleshooter.reason4= Tarvitsemani ominaisuus puuttuu
troubleshooter.reason5= En luota KeeFoxiin
troubleshooter.reason6= Hidastaa Firefoxin käyttöä
troubleshooter.reason7= Haluan tallentaa salasanani muualle
troubleshooter.reason8= Poistan väliaikaisesti, mutta jatkan käyttöä
troubleshooter.reason9= Muu syy
troubleshooter.setup-follow-instructions= Seuraa ohjeita huolella tai vieraile ohjesivustolla verkossa, löytääksesi vianmääritysoppaan jos se ei toimi tietokoneellasi
troubleshooter.setup-keepass-missing-mono= Olemme luoneet erityisen nettisivun opastamaan sinua KeePassin asennuksessa ja viimeisessä vaiheessa jossa luodaan suojattu yhteys Firefoxiin. Mikäli käytät muuta kuin Windowsia, saattaa asennuksessa mennä hieman pidempään. Pääasia on että tiedät miten järjestelmässäsi asennetaan ohjelmia ja kopioidaan tiedostoja kansioon.
troubleshooter.setup-keepass-missing= Olemme luoneet erityisen nettisivun KeePassin nopeaan asennukseen ja Firefoxin välisen yhteyden luomiseen. Se on helppoa ja nopeaa, kokeile itse.
troubleshooter.setup-kprpc-missing-mono= Olemme luoneet erityisen nettisivut opastamaan sinua nopeasti seuraavissa asennusvaiheessa joissa asennetaan viimeiset KeeFoxin asennuksesta puuttuvat osat.
troubleshooter.setup-kprpc-missing= Olemme luoneet erityisen nettisivut joka asentaa helposti viimeiset KeeFoxin asennuksesta puuttuvat osat.
troubleshooter.setup-upgrade= Olemme luoneet erityisen nettisivun joka päivittää helposti KeeFoxin vanhentuneet osat, jotta uusinta versiota voidaan käyttää.
troubleshooter.setup-upgrade-mono= Olemme luoneet nettisivun joka opastaa sinua nopeasti KeeFoxin vanhentuneiden osien päivityksessä, jotta uusinta versiota voidaan käyttää.
troubleshooter.sorry-to-hear-that= Olemme pahoillamme
troubleshooter.sorry-you-gave-up= Olemme pahoillamme että lähdet, mutta olet tervetullut keskustelualueellemme jos tarvitset apua tulevaisuudessa.
troubleshooter.store-elsewhere= Jos muutat mieltäsi, muista että KeeFox tarjoaa kätevän tavan käyttää salasanojasi ja ne ovat turvallisessa paikassa jota ainoastaan sinä hallitset.
troubleshooter.submit-feedback= Lähetä nimetön palaute
troubleshooter.successful-disable= KeeFox on poistettu käytöstä onnistuneesti
troubleshooter.successful-uninstall= KeeFox on poistettu onnistuneesti
troubleshooter.thanks= Kiitos, että käytit aikaasi KeeFoxin parantamiseen
troubleshooter.too-slow= Jos tahdot auttaa meitä tekemään KeeFoxista nopeamman, aloita uusi keskustelu keskustelualueellamme, jotta pystymme selvittämään mistä hidas toiminta johtuu.
troubleshooter.tutorial-incomplete = Aloitusopas on hyvä tapa ymmärtää miten KeeFox voi auttaa sinua. Tutustu siihen ensi kerralla kun haluat jatkaa KeeFoxin käyttöä.
troubleshooter.uninstall-reason= Poistan KeeFoxin, koska
troubleshooter.visit-troubleshooting-guide-connection= Olemme tehneet vianmääritysosion tätä ongelmaa varten ja jos se ei riitä, keskustelualueellamme on muita aiheeseen liittyviä keskusteluja joista voi olla apua.
troubleshooter.website-failed= On olemassa joitain nettisivuja joita KeeFox ei voi täyttää puolestasi, mutta tähän on olemassa useita kiertoteitä. Tätä ongelmaa varten on oma vianmääritysosio ja jos se ei riitä, keskustelualueellamme on muita aiheeseen liittyviä keskusteluja joista voi olla apua.
troubleshooter.why-sorry= Tarjoamme KeeFoxia, koska uskomme sen tuovan lisäturvaa salasanojen säilytykseen. Pyrimme tekemään KeeFoxista helppokäyttöisen. Linkittämällä sen luotettavan avoimen lähdekoodin salasananhallintaohjelman kanssa, voit luottaa siihen, että salasanasi ovat hyvässä turvassa.
troubleshooter.you-were-close= Vaikuttaa siltä, että olit lähellä saada KeeFoxin toimimaan
update= Päivitä
update-existing-entry= Muuta tietoja
view-them-in-the-main-keefox-panel=Tarkastele niitä KeeFoxin valikossa
whichEntry.label= Valitse
