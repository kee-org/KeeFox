KeeFox_Install_adminSetupKPInstallExpandee.description= Jos haluat valita KeePassin asennuskansion, kielen tai lisäasetukset, klikkaa alla olevaa painiketta.
KeeFox_Install_adminSetupKPInstallExpandeePortable.description= Jos haluat asentaa KeePass portable-version haluamaasi sijaintiin (kuten USB-muistitikulle), voit syöttää sijainnin alle. Jos KeePass on jo asennettu, käytä alla olevaa laatikkoa kertoaksesi sijainnin KeeFoxille.
KeeFox_Install_adminSetupKPInstallExpander.description= KeePass 2 on asennettava jotta KeeFox voi säilyttää salasanoja turvallisesti. Yllä olevalla painikkeella voit suorittaa pikasennuksen perusasetuksilla. Klikkaa alla olevaa painiketta jos olet jo asentanut KeePassin, käytät portable-versiota tai haluat itse suorittaa asennuksen.
KeeFox_Install_adminSetupKPInstallExpander_More_Info_Button.label= Mukautettu asennus
KeeFox_Install_admincopyKRPCToKnownKPLocationInstallExpander.description= Klikkaa yllä olevaa painiketta linkittääksesi KeeFoxin KeePass 2 kanssa. (KeePassRPC lisäosa kopioidaan KeePass asennuskansioon)
KeeFox_Install_copyKPToSpecificLocationInstallButton.label= KeePass 2 asennuskansio
KeeFox_Install_monoManual.description= KeeFox toimii Mac ja Linux järjestelmissä, mutta vaatii käyttäjän toimia seuraavissa vaiheissa:
KeeFox_Install_monoManual2.description= Muokkausohjeet
KeeFox_Install_monoManualStep1.description= 1) Lataa ja asenna Mono alla olevasta osoitteesta. Linux käyttäjät pystyvät yleensä asentamaan viimeisimmän Mono-version jakelun pakettivarastosta. Varmista että asennat oikean Mono-paketin (mono-complete). Jotkin jakelut pilkkovat Mono-paketin eri osiin.
KeeFox_Install_monoManualStep2.description= 2) Lataa KeePass 2.19 (tai uudempi) tai lataa ZIP-paketti alla olevasta osoitteesta. Voit myös käyttää jakelusi paketinhallintaa, mutta varmista että versio on tarpeeksi uusi!
KeeFox_Install_monoManualStep3.description= 3) Pura KeePass Koti-kansioosi (tai muualle). Jos asensit KeePass käyttäen jakelusi paketinhallintaa, paikallista asennuskansio ja avaa se. Yleensä: /usr/lib/keepass2/
KeeFox_Install_monoManualStep4.description= 4) Kopioi KeePassRPC.plgx KeePassin asennuskansioon (yleensä: /usr/lib/keepass2/). Jos käytät portable-versiota, kopioi KeePassRPC.plgx kyseiseen kansioon.
KeeFox_Install_monoManualStep5.description= 5) Käynnistä Firefox uudelleen
KeeFox_Install_monoManualStep6.description= KeePassRPC.plgx löytyy sijainnista:
KeeFox_Install_monoManualTest1.description= 1) Oletetaan että KeePass on asennettu:
KeeFox_Install_monoManualTest2.description= 2) Oletetaan että Mono on asennettu:
KeeFox_Install_monoManualTest3.description= KeeFox->Asetukset->KeePass, voit vaihtaa KeePass ja Mono asennuskansion sijaintia.
KeeFox_Install_monoManualUpgrade.description= Päivitä KeeFox:
KeeFox_Install_monoManualUpgradeStep1.description= 1) Kopioi KeePassRPC.plgx KeePass asennuskansioon (yleensä: /usr/lib/keepass2/). Jos käytät portable-versiota, kopioi KeePassRPC.plgx kyseiseen kansioon.
KeeFox_Install_monoManualUpgradeStep2.description= 2) Käynnistä Firefox uudelleen
KeeFox_Install_nonAdminNETInstallExpander.description= KeeFoxin on asennettava pari muuta komponenttia - klikkaa yllä olevaa painiketta jatkaaksesi. Jos et tiedä ylläpidon salasanaa, sinun on pyydettävä järjestelmänvalvojan apua.
KeeFox_Install_nonAdminNETInstallExpander_More_Info_Button.label= Mukautettu asennus
KeeFox_Install_nonAdminSetupKPInstallExpandee.description= Jos tiedät ylläpidon salasanan, voit asentaa KeePassin kaikille käyttäjille käyttäen alla olevia valintoja. Klikkaa alla olevaa painiketta jos haluat itse valita kielen ja lisäasetukset.
KeeFox_Install_nonAdminSetupKPInstallExpander.description= KeePass 2 on asennettava jotta salasanoja voidaan säilyttää turvallisesti. Sinulta kysytään minne haluat asentaa KeePassin tai voit valita jo asennetun KeePass sijainnin (jos KeeFox ei löydä sitä itse). MUISTA: KeeFox ei ehkä pysty suorittamaan asennusta automaattisesti jos sinulla ei ole järjestelmänvalvojan oikeuksia. KeeFoxin nettisivuilta löytyy ohjeet manuaaliseen asennukseen tai kysy apua järjestelmänvalvojalta.
